<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fondo Artístico</title>
<style>
  @import https://www.google.com/url?sa=i&url=https%3A%2F%2Fes.pngtree.com%2Ffree-backgrounds-photos%2Fguitarra-antigua-pictures&psig=AOvVaw2VWTL5ZkQ9yFHQG8Mj31up&ust=1753550266996000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCLDR-PfB2I4DFQAAAAAdAAAAABAE;

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* Cambia la imagen de fondo a una artística de acuarela celeste-lila */
  body {
    height: 100vh;
    background: 
      linear-gradient(rgba(60,46,131,0.22), rgba(154,201,242,0.53)),
      url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') center center / cover no-repeat fixed;
    color: #443971;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .content {
    max-width: 700px;
    background: rgba(255,255,255,0.48);
    border-radius: 20px;
    padding: 32px 25px;
    box-shadow: 0 12px 35px rgba(71,40,106,0.13);
    animation: fadeInContent 1.5s ease forwards;
    color: #473168;
  }

  @keyframes fadeInContent {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2.15rem;
    font-weight: 700;
    margin-bottom: 16px;
    color: #5b2ea2;
    text-shadow: 0 2px 10px #fff9;
  }

  p {
    font-size: 1.15rem;
    line-height: 1.6;
    font-style: italic;
    color: #644e7b;
  }

  /* Botones de navegación fijos */
  .side-nav {
    position: fixed;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    z-index: 10;
  }
  .side-nav button {
    padding: 12px 30px;
    border-radius: 28px;
    border: none;
    background: linear-gradient(90deg, #5a60cc, #d7b4ee);
    color: #271d48;
    font-family: 'Georgia', serif;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(97,74,202,0.15);
    transition: background 0.3s, color 0.15s;
  }
  .side-nav button:hover {
    background: linear-gradient(90deg, #b6d7fa, #ac79cf 80%);
    color: #211238;
  }

  /* Responsive para móvil */
  @media (max-width: 600px) {
    body {
      padding: 12px 7px;
    }
    .content {
      width: 100%;
      padding: 20px 6px;
    }
    .side-nav {
      position: static;
      transform: none;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .side-nav button {
      flex-grow: 1;
      min-width: auto;
    }
  }
</style>
</head>
<body>
  <div class="content" role="main" aria-label="Mensaje con fondo artístico">
    <h1>Un Mensaje con Fondo Artístico</h1>
    <p>
      Puedes colocar aquí tu mensaje favorito. El fondo ahora es una textura artística inspiradora,<br>
      llena de color y suavidad, que transmite creatividad, paz y un aire íntimo perfecto para un mensaje especial.
    </p>
  </div>

  <nav class="side-nav" aria-label="Navegación entre páginas">
    <button type="button" onclick="window.history.back()" aria-label="Página anterior">Anterior</button>
    <button type="button" onclick="window.location.href='index29.html'" aria-label="Página siguiente">Siguiente</button>
  </nav>
</body>
</html>
