<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fondo con Imagen de Guitarra</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap');

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  body {
    height: 100vh;
    background: 
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), /* filtro para mejorar legibilidad */
      url('https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&w=1470&q=80') center center/cover no-repeat fixed;
    color: #f0e6d2;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .content {
    max-width: 700px;
    background: rgba(0,0,0,0.4);
    border-radius: 20px;
    padding: 30px 28px;
    box-shadow: 0 12px 35px rgba(0,0,0,0.7);
    animation: fadeInContent 1.5s ease forwards;
  }

  @keyframes fadeInContent {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 16px;
    text-shadow: 0 2px 8px #000000bb;
  }

  p {
    font-size: 1.18rem;
    line-height: 1.6;
    font-style: italic;
    text-shadow: 0 1px 4px #000000cc;
  }

  /* Botones de navegación fijos a la derecha */
  .side-nav {
    position: fixed;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 18px;
    z-index: 10;
  }
  .side-nav button {
    padding: 12px 30px;
    border-radius: 28px;
    border: none;
    background: linear-gradient(90deg, #a35e1f, #f7bb72);
    color: #3a230b;
    font-family: 'Georgia', serif;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(163, 94, 31, 0.8);
    transition: background 0.3s ease, color 0.15s ease;
  }
  .side-nav button:hover {
    background: linear-gradient(90deg, #f7bb72, #a35e1f);
    color: #291a06;
  }

  /* Responsive para pantallas pequeñas */
  @media (max-width: 600px) {
    body {
      padding: 18px 16px;
    }
    .content {
      width: 100%;
      padding: 24px 18px;
    }
    .side-nav {
      position: static;
      transform: none;
      flex-direction: row;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }
    .side-nav button {
      flex-grow: 1;
      min-width: auto;
    }
  }
</style>
</head>
<body>
  <div class="content" role="main" aria-label="Mensaje con fondo de guitarra">
    <h1>Un Mensaje Especial con Guitarra de Fondo</h1>
    <p>
      Aquí puedes colocar el texto o contenido que desees sobre un fondo elegante de guitarra.<br>
      Este fondo inspira pasión, música y sentimiento, ideal para continuar la secuencia de mensajes emotivos.
    </p>
  </div>

  <nav class="side-nav" aria-label="Navegación entre páginas">
    <button type="button" onclick="window.history.back()" aria-label="Página anterior">Anterior</button>
    <button type="button" onclick="window.location.href='index29.html'" aria-label="Página siguiente">Siguiente</button>
  </nav>
</body>
</html>
