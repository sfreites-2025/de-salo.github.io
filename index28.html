<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fondo Floral Azul Pastel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap');

  html, body {
    height: 100%;
    margin: 0; padding: 0;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  /* Fondo floral artístico azul pastel */
  body {
    height: 100vh;
    background:
      linear-gradient(rgba(36,66,115,0.12),rgba(184,223,237,0.12)),
      url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?auto=format&fit=crop&w=1470&q=80') center center / cover no-repeat fixed;
    color: #3a315c;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .content {
    max-width: 700px;
    background: rgba(255,255,255,0.52);
    border-radius: 20px;
    padding: 32px 25px;
    box-shadow: 0 12px 35px rgba(55,30,96,0.11);
    animation: fadeInContent 1.5s ease forwards;
    color: #392b56;
  }

  @keyframes fadeInContent {
    from { opacity: 0; transform: translateY(40px);}
    to { opacity: 1; transform: translateY(0);}
  }

  h1 {
    font-size: 2.12rem;
    font-weight: 700;
    margin-bottom: 16px;
    color: #3967a7;
    text-shadow: 0 2px 12px #efeffa88;
  }

  p {
    font-size: 1.14rem;
    line-height: 1.6;
    color: #5946a1;
    font-style: italic;
  }

  /* Botones de navegación */
  .side-nav {
    position: fixed;
    top: 50%;
    right: 14px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 16px;
    z-index: 10;
  }
  .side-nav button {
    padding: 12px 30px;
    border-radius: 28px;
    border: none;
    background: linear-gradient(90deg, #5a60cc, #c7e5f5);
    color: #31235a;
    font-family: 'Georgia', serif;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 6px 14px rgba(97,74,202,0.18);
    transition: background 0.3s, color 0.15s;
  }
  .side-nav button:hover {
    background: linear-gradient(90deg, #b6d7fa, #758cc9 80%);
    color: #211238;
  }

  /* Responsive */
  @media (max-width: 600px) {
    body {
      padding: 10px 4px;
    }
    .content {
      width: 100%;
      padding: 18px 8px;
    }
    .side-nav {
      position: static;
      transform: none;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 19px;
    }
    .side-nav button {
      flex-grow: 1;
      min-width: auto;
    }
  }
</style>
</head>
<body>
  <div class="content" role="main" aria-label="Mensaje con fondo floral artístico">
    <h1>Un Mensaje Envuelt@ en Azules y Flores</h1>
    <p>
      Aquí puedes poner cualquier mensaje especial que quieras compartir.<br>
      El fondo es ahora un motivo floral azul pastel, lleno de calma y elegancia, para dar un aire íntimo, alegre y renovado a tu hoja.
    </p>
  </div>

  <nav class="side-nav" aria-label="Navegación entre páginas">
    <button type="button" onclick="window.history.back()" aria-label="Página anterior">Anterior</button>
    <button type="button" onclick="window.location.href='index29.html'" aria-label="Página siguiente">Siguiente</button>
  </nav>
</body>
</html>
