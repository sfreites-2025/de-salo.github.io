<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fondo de Playa con Texto Izquierdo Centrado</title>
<style>
  html, body {
    height: 100%;
    margin: 0; padding: 0;
    overflow: hidden; /* sin scroll */
    font-family: 'Georgia', serif;
  }

  body {
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    filter: grayscale(100%);
    position: relative;
    color: white;
    display: flex;
  }

  /* Overlay oscuro para mejorar contraste */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    pointer-events: none;
    z-index: 0;
  }

  /* Contenedor para el texto alineado a la izquierda y centrado verticalmente */
  .left-center-text {
    position: relative;
    z-index: 10;
    width: 40%; /* ocupando un 40% de ancho en el lado izquierdo */
    display: flex;
    align-items: center;    /* centrado vertical */
    justify-content: flex-start; /* alineado a la izquierda horizontalmente */
    padding-left: 24px;
    min-height: 100vh;
    box-sizing: border-box;
    font-size: 1.3rem;
    font-weight: 600;
    line-height: 1.5;
    font-style: italic;
    text-shadow: 0 0 8px rgba(0, 0, 0, 0.85);
    user-select: text;
  }
</style>
</head>
<body>

  <div class="left-center-text" aria-label="Cita en lado izquierdo centrada verticalmente">
    Y si decides enamorarte otra vez, enamorate de mí una última vez
  </div>

</body>
</html>
