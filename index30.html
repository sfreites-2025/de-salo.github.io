<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Texto con flechas sobre fondo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Arial&display=swap');

  body, html {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    position: relative;
    background: url('https://i.imgur.com/mg9lfC8.jpg') no-repeat center center fixed;
    background-size: cover;
    filter: grayscale(100%);
    color: white;
  }
  /* Capa overlay para dar sutil sombra */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    pointer-events: none;
    z-index: 0;
  }

  .container {
    position: relative;
    height: 100vh;
    max-width: 600px;
    margin: 0 auto;
    padding-top: 80px;
    z-index: 1;
  }

  .text {
    position: absolute;
    color: white;
    font-weight: 600;
    font-size: 1.1rem;
    user-select: none;
  }

  /* Texto y posiciones, emulan la imagen */
  .txt-1 {
    top: 10vh;
    left: 20vw;
    color: white;
  }
  .txt-2 {
    top: 18vh;
    left: 41vw;
    color: black;
  }
  .txt-3 {
    top: 25vh;
    left: 28vw;
    color: white;
  }
  .txt-4 {
    top: 30vh;
    left: 31vw;
    font-weight: bold;
    color: white;
  }
  .txt-5 {
    top: 27vh;
    left: 18vw;
    font-weight: normal;
    color: black;
  }

  /* Flechas con SVG embebido */
  .arrow {
    position: absolute;
    width: 40px;
    height: 40px;
    stroke-width: 2;
  }

  .arrow-1 {
    top: 14vh;
    left: 33vw;
    transform: rotate(-15deg);
    stroke: black;
  }
  .arrow-2 {
    top: 20vh;
    left: 38.5vw;
    transform: rotate(30deg);
    stroke: blue;
  }
  .arrow-3 {
    top: 23vh;
    left: 26vw;
    stroke: black;
    transform: rotate(-5deg);
  }

</style>
</head>
<body>

<div class="container" aria-label="Texto con flechas sobre fondo marino">
  <div class="text txt-1" aria-label="Texto 1">
    Y si decides enamorarte
  </div>
  <svg class="arrow arrow-1" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <path d="M15 3l6 6-6 6"/>
    <path d="M21 9H3"/>
  </svg>
  <div class="text txt-2" aria-label="Texto 2">
    otra vez
  </div>
  <svg class="arrow arrow-2" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="blue">
    <path d="M15 3l6 6-6 6"/>
    <path d="M21 9H3"/>
  </svg>
  <div class="text txt-3" aria-label="Texto 3">
    enamorate de
  </div>
  <svg class="arrow arrow-3" aria-hidden="true" viewBox="0 0 24 24" fill="none" stroke="black">
    <path d="M15 3l6 6-6 6"/>
    <path d="M21 9H3"/>
  </svg>
  <div class="text txt-4" aria-label="Texto 4">
    .mí
  </div>
  <div class="text txt-5" aria-label="Texto 5">
    una
  </div>
  <div class="text txt-6" style="position: absolute; top: 40vh; left:23vw; font-weight:bold; font-size: 1.4rem; color: white;" aria-label="Texto 6">
    última <span style="font-weight: normal;">vez.</span>
  </div>
</div>

</body>
</html>
