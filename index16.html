<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Último jueguito: Dibuja y escribe para ella</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #fce4ec 0%, #f48fb1 100%);
    color: #6b2a40;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .center-box {
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(219, 90, 128, 0.35);
    padding: 40px 36px 36px;
    max-width: 720px;
    width: 90vw;
    box-sizing: border-box;
    text-align: center;
    animation: fadeInUp 1.8s ease forwards;
    position: relative;
  }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }
  h1 {
    margin-bottom: 26px;
    font-weight: 700;
    font-size: 1.75rem;
  }
  label {
    font-size: 1rem;
    color: #6b2a40;
    display: block;
    margin-top: 14px;
    font-weight: 600;
  }
  textarea {
    width: 100%;
    max-width: 100%;
    height: 70px;
    font-family: 'Georgia', serif;
    font-size: 1.1rem;
    padding: 8px 12px;
    border-radius: 14px;
    border: 2px solid #f496b1;
    resize: vertical;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  textarea:focus {
    outline: none;
    border-color: #d6336b;
  }
  #drawing-section {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  canvas {
    border-radius: 18px;
    box-shadow: 0 6px 25px rgba(239, 137, 146, 0.35);
    max-width: 100%;
    height: auto;
    border: 3px solid #cd6d8d;
    background: white;
    touch-action: none;
  }
  #tools {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    flex-wrap: wrap;
    max-width: 720px;
  }
  input[type=color], input[type=range] {
    cursor: pointer;
    border-radius: 12px;
    border: 1px solid #dca2b4;
    padding: 4px;
    height: 40px;
  }
  button {
    cursor: pointer;
    font-family: 'Georgia', serif;
    font-size: 1.15rem;
    padding: 12px 34px;
    margin: 20px 10px 0 10px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(90deg, #d43d6b, #f1669e);
    box-shadow: 0 6px 18px rgba(241, 89, 138, 0.7);
    color: #fff;
    transition: background 0.3s ease;
    user-select: none;
    min-width: 140px;
  }
  button:hover:enabled {
    background: linear-gradient(90deg, #f690a3, #ff9cc1);
    color: #5e2241;
  }
  button:disabled {
    background: #f3c0c9;
    cursor: not-allowed;
    box-shadow: none;
  }
  #status-msg {
    margin-top: 20px;
    font-weight: 600;
    color: #7b2a3a;
    min-height: 28px;
    max-width: 720px;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

<div class="center-box" role="main" aria-live="polite" aria-atomic="true" aria-label="Dibuja y escribe para ella">
  <h1>Pero primero un último jueguito</h1>

  <label for="messageText">Si quieres, escribe un mensaje para ella:</label>
  <textarea id="messageText" placeholder="Escribe algo lindo... (opcional)" aria-label="Área para escribir mensaje"></textarea>

  <label for="colorPicker">Elige el color del pincel:</label>
  <input type="color" id="colorPicker" value="#d43d6b" aria-label="Selector de color" />

  <label for="brushSize">Ajusta el tamaño del pincel:</label>
  <input type="range" id="brushSize" min="1" max="30" step="1" value="5" aria-label="Tamaño del pincel" />

  <div id="tools" aria-label="Herramientas de dibujo">
    <button id="eraser" aria-pressed="false" aria-label="Activar borrador">Borrador</button>
    <button id="clear" aria-label="Limpiar lienzo">Limpiar</button>
  </div>

  <div id="drawing-section">
    <canvas id="canvas" width="570" height="400" aria-label="Lienzo de dibujo"></canvas>
  </div>

  <div>
    <button id="finishBtn" aria-label="Terminé el dibujo">Terminé</button>
    <button id="nextBtn" disabled aria-label="Siguiente">Siguiente</button>
  </div>

  <p id="status-msg" role="alert" aria-live="polite"></p>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const colorPicker = document.getElementById('colorPicker');
  const brushSizeInput = document.getElementById('brushSize');
  const eraserBtn = document.getElementById('eraser');
  const clearBtn = document.getElementById('clear');
  const finishBtn = document.getElementById('finishBtn');
  const nextBtn = document.getElementById('nextBtn');
  const statusMsg = document.getElementById('status-msg');
  const messageText = document.getElementById('messageText');

  let isDrawing = false;
  let eraserActive = false;

  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.lineWidth = brushSizeInput.value;
  ctx.strokeStyle = colorPicker.value;

  ctx.fillStyle = 'white';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  function getPos(evt) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;
    if (evt.touches && evt.touches.length) {
      clientX = evt.touches[0].clientX;
      clientY = evt.touches[0].clientY;
    } else {
      clientX = evt.clientX;
      clientY = evt.clientY;
    }
    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  function startDrawing(e) {
    e.preventDefault();
    isDrawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }
  function draw(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const pos = getPos(e);
    if (eraserActive) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineWidth = brushSizeInput.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSizeInput.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  }
  function stopDrawing(e) {
    if (!isDrawing) return;
    ctx.closePath();
    isDrawing = false;
    nextBtn.disabled = false;
  }

  canvas.addEventListener('mousedown', startDrawing);
  canvas.addEventListener('mousemove', draw);
  canvas.addEventListener('mouseup', stopDrawing);
  canvas.addEventListener('mouseleave', stopDrawing);
  canvas.addEventListener('touchstart', startDrawing, {passive:false});
  canvas.addEventListener('touchmove', draw, {passive:false});
  canvas.addEventListener('touchend', stopDrawing);

  brushSizeInput.addEventListener('change', () => { ctx.lineWidth = brushSizeInput.value; });
  colorPicker.addEventListener('change', () => { if(!eraserActive) ctx.strokeStyle = colorPicker.value; });

  eraserBtn.addEventListener('click', () => {
    eraserActive = !eraserActive;
    eraserBtn.setAttribute('aria-pressed', eraserActive.toString());
    colorPicker.disabled = eraserActive;
    if (!eraserActive) ctx.strokeStyle = colorPicker.value;
  });

  clearBtn.addEventListener('click', () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    nextBtn.disabled = true;
    statusMsg.textContent = '';
  });

  finishBtn.addEventListener('click', () => {
    statusMsg.textContent = "¡Listo! Puedes continuar cuando quieras.";
  });

  nextBtn.addEventListener('click', () => {
    window.location.href = 'index17.html';
  });
</script>

</body>
</html>
