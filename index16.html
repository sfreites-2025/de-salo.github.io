<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Último Jueguito: Dibuja y Colorea</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #fce4ec 0%, #f48fb1 100%);
    color: #6b2a40;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .center-box {
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(219, 90, 128, 0.35);
    padding: 40px 36px 36px;
    max-width: 720px;
    width: 90vw;
    box-sizing: border-box;
    text-align: center;
    animation: fadeInUp 1.8s ease forwards;
    position: relative;
  }
  @keyframes fadeInUp {
    0% {opacity: 0; transform: translateY(20px);}
    100% {opacity: 1; transform: translateY(0);}
  }
  h1 {
    margin-bottom: 26px;
    font-weight: 700;
    font-size: 1.75rem;
  }
  select, button {
    font-family: inherit;
    font-size: 1.1rem;
    padding: 10px 18px;
    border-radius: 12px;
    border: 2px solid #f496b1;
    margin-top: 12px;
    cursor: pointer;
    color: #6b2a40;
    background: #fff0f3;
    transition: border-color 0.3s;
  }
  select:hover, select:focus {
    border-color: #d6336b;
    outline: none;
  }
  button {
    border: none;
    background: linear-gradient(90deg, #d43d6b, #f1669e);
    color: white;
    box-shadow: 0 6px 18px rgba(241, 89, 138, 0.7);
    min-width: 140px;
  }
  button:hover:enabled {
    background: linear-gradient(90deg, #f690a3, #ff9cc1);
    color:#5e2241;
  }
  button:disabled {
    background: #f3c0c9;
    cursor: not-allowed;
    box-shadow: none;
  }
  #drawing-section {
    margin-top: 32px;
    display: none;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  canvas {
    border-radius: 18px;
    box-shadow: 0 6px 25px rgba(239, 137, 146, 0.35);
    max-width: 100%;
    height: auto;
    border: 3px solid #cd6d8d;
    background: white;
    touch-action: none;
  }
  #tools {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    flex-wrap: wrap;
  }
  input[type=color], input[type=range] {
    cursor: pointer;
    border-radius: 12px;
    border: 1px solid #dca2b4;
    padding: 4px;
    height: 40px;
  }
  label {
    font-size: 0.9rem;
    color: #6b2a40;
    user-select:none;
  }
  #buttons-container {
    margin-top: 28px;
  }
  #status-msg {
    margin-top: 20px;
    font-weight: 600;
    color: #7b2a3a;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="center-box" role="main" aria-live="polite" aria-atomic="true" aria-label="Selecciona y dibuja">
  <h1>Pero primero un último jueguito</h1>

  <label for="drawingChoice">¿Qué dibujo quieres colorear o dibujar?</label><br/>
  <select id="drawingChoice" aria-describedby="choiceHelp">
    <option value="" selected disabled>Seleccione una opción</option>
    <option value="sunflower">Colorear un Girasol</option>
    <option value="monkey">Colorear un Mono</option>
    <option value="sunset">Colorear un Atardecer</option>
    <option value="free">Dibujar a mi estilo</option>
  </select>
  <p id="choiceHelp" style="color:#a6557d; font-size:0.9rem; margin-top:-8px;margin-bottom:18px;">
    Elige un dibujo para colorear o dibuja libremente.
  </p>

  <button id="startDrawingBtn" disabled aria-label="Comenzar a dibujar">Comenzar</button>

  <section id="drawing-section" aria-label="Área de dibujo">
    <canvas id="canvas" width="570" height="400" aria-label="Lienzo de dibujo"></canvas>

    <div id="tools" aria-label="Herramientas de dibujo">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#d43d6b" aria-label="Selector de color" />
      <label for="brushSize">Pincel:</label>
      <input type="range" id="brushSize" min="1" max="30" step="1" value="5" aria-label="Tamaño del pincel" />
      <button id="eraser" aria-pressed="false" aria-label="Activar borrador">Borrador</button>
      <button id="clear" aria-label="Limpiar lienzo">Limpiar</button>
    </div>

    <div id="buttons-container">
      <button id="finishBtn" aria-label="Terminé el dibujo">Terminé</button>
      <button id="nextBtn" disabled aria-label="Siguiente">Siguiente</button>
    </div>
    <p id="status-msg" role="alert" aria-live="polite"></p>
  </section>
</div>

<script>
  const imagesData = {
    sunflower: `<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400">
      <circle cx="285" cy="200" r="80" fill="none" stroke="black" stroke-width="5"/>
      <path d="M285 200 L250 70 M285 200 L320 70 M285 200 L360 80 M285 200 L220 150 M285 200 L350 150" fill="none" stroke="black" stroke-width="4"/>
    </svg>`,
    monkey: `<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400">
      <circle cx="285" cy="200" r="90" fill="none" stroke="black" stroke-width="5"/>
      <circle cx="230" cy="150" r="30" fill="none" stroke="black" stroke-width="3"/>
      <circle cx="340" cy="150" r="30" fill="none" stroke="black" stroke-width="3"/>
      <path d="M240 230 Q285 280 330 230" stroke="black" stroke-width="4" fill="none"/>
    </svg>`,
    sunset: `<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400">
      <circle cx="285" cy="300" r="80" fill="none" stroke="black" stroke-width="5"/>
      <path d="M0 350 Q285 100 570 350" fill="none" stroke="black" stroke-width="4"/>
      <line x1="285" y1="220" x2="285" y2="140" stroke="black" stroke-width="3"/>
    </svg>`
  };
  
  const drawingChoice = document.getElementById('drawingChoice');
  const startDrawingBtn = document.getElementById('startDrawingBtn');
  const drawingSection = document.getElementById('drawing-section');
  const canvas = document.getElementById('canvas');
  const colorPicker = document.getElementById('colorPicker');
  const brushSizeInput = document.getElementById('brushSize');
  const eraserBtn = document.getElementById('eraser');
  const clearBtn = document.getElementById('clear');
  const finishBtn = document.getElementById('finishBtn');
  const nextBtn = document.getElementById('nextBtn');
  const statusMsg = document.getElementById('status-msg');
  const ctx = canvas.getContext('2d');

  let drawing = false;
  let eraserActive = false;
  let currentImage = null;
  let imgElement = null;

  drawingChoice.addEventListener('change', () => {
    startDrawingBtn.disabled = !drawingChoice.value;
    statusMsg.textContent = '';
  });

  startDrawingBtn.addEventListener('click', () => {
    currentImage = drawingChoice.value;
    drawingSection.style.display = 'flex';
    startDrawingBtn.disabled = true;
    drawingChoice.disabled = true;
    statusMsg.textContent = '';

    // Inicializar lienzo
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineWidth = brushSizeInput.value;
    ctx.strokeStyle = colorPicker.value;
    eraserActive = false;
    eraserBtn.setAttribute('aria-pressed', 'false');
    colorPicker.disabled = false;
    brushSizeInput.disabled = false;
    nextBtn.disabled = true;

    if (currentImage === 'free') {
      // lienzo blanco
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      imgElement = null;
      enableDrawing();
    } else {
      // Cargar SVG como imagen para dibujar encima
      const svgData = imagesData[currentImage];
      const imgSrc = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
      imgElement = new Image();
      imgElement.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
        enableDrawing();
      };
      imgElement.src = imgSrc;
    }
  });

  function enableDrawing() {
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);
    // Para tactil
    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);
  }
  function disableDrawing() {
    canvas.removeEventListener('mousedown', startDrawing);
    canvas.removeEventListener('mousemove', draw);
    canvas.removeEventListener('mouseup', stopDrawing);
    canvas.removeEventListener('mouseleave', stopDrawing);
    canvas.removeEventListener('touchstart', startDrawing);
    canvas.removeEventListener('touchmove', draw);
    canvas.removeEventListener('touchend', stopDrawing);
  }

  function getPos(evt) {
    const rect = canvas.getBoundingClientRect();
    let clientX, clientY;
    if (evt.touches && evt.touches.length) { 
      clientX = evt.touches[0].clientX;
      clientY = evt.touches[0].clientY;
    } else {
      clientX = evt.clientX;
      clientY = evt.clientY;
    }
    return {
      x: clientX - rect.left,
      y: clientY - rect.top
    };
  }

  function startDrawing(e) {
    e.preventDefault();
    drawing = true;
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  }
  function draw(e) {
    if (!drawing) return;
    e.preventDefault();
    const pos = getPos(e);
    if (eraserActive) {
      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineWidth = brushSizeInput.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSizeInput.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  }
  function stopDrawing(e) {
    if (!drawing) return;
    ctx.closePath();
    drawing = false;
    nextBtn.disabled = false; // Activamos boton siguiente porque dibujó algo
  }

  brushSizeInput.addEventListener('change', () => { ctx.lineWidth = brushSizeInput.value; });
  colorPicker.addEventListener('change', () => { if(!eraserActive) ctx.strokeStyle = colorPicker.value; });
  eraserBtn.addEventListener('click', () => {
    eraserActive = !eraserActive;
    eraserBtn.setAttribute('aria-pressed', eraserActive.toString());
    colorPicker.disabled = eraserActive;
    if (!eraserActive) {
      ctx.strokeStyle = colorPicker.value;
    }
  });
  clearBtn.addEventListener('click', () => {
    if (imgElement) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(imgElement, 0, 0, canvas.width, canvas.height);
    } else {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    nextBtn.disabled = true;
    statusMsg.textContent = '';
  });

  finishBtn.addEventListener('click', () => {
    // Se genera la imagen base64 y se envía al correo (simulado)
    const imageDataUrl = canvas.toDataURL('image/png');
    statusMsg.textContent = "Enviando tu dibujo al correo...";

    // Aquí deberías usar un backend o servicio externo para enviar el email.
    // Por ejemplo puedes usar EmailJs, Formspree, tu propio servidor, etc.
    // Este código solo simula el proceso:
    setTimeout(() => {
      statusMsg.textContent = "¡Dibujo enviado a salomonfcarrasco@gmail.com! Gracias por compartir tu arte.";
    }, 1800);
  });

  nextBtn.addEventListener('click', () => {
    finishBtn.disabled = true;
    nextBtn.disabled = true;
    statusMsg.textContent = "El arte es estupenda, de muchos colores o de tonos grises, blanco, oscuros u opacos, siempre serás mi pintura favorita, el arte que pude apreciar de una gran maravilla.";
    setTimeout(() => {
      window.location.href = 'index17.html';
    }, 7000);
  });
</script>

</body>
</html>
