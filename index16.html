<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Último jueguito: Dibujar y colorear</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #fce4ec 0%, #f48fb1 100%);
    color: #6b2a40;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  .center-box {
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(219, 90, 128, 0.35);
    padding: 38px 36px 30px;
    max-width: 720px;
    width: 90vw;
    text-align: center;
    box-sizing: border-box;
    animation: fadeInUp 1.8s ease forwards;
  }
  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }
  h1 {
    margin-bottom: 26px;
    font-weight: 700;
    font-size: 1.75rem;
  }
  select {
    font-family: inherit;
    font-size: 1.1rem;
    padding: 8px 16px;
    border-radius: 12px;
    border: 2px solid #f496b1;
    margin-bottom: 28px;
    cursor: pointer;
    color: #6b2a40;
    background: #fff0f3;
    transition: border-color 0.3s;
  }
  select:hover, select:focus {
    border-color: #d6336b;
    outline: none;
  }
  button {
    cursor: pointer;
    font-family: 'Georgia', serif;
    font-size: 1.15rem;
    padding: 12px 34px;
    margin: 14px 18px 0 18px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(90deg, #d43d6b, #f1669e);
    box-shadow: 0 6px 18px rgba(241,89,138,0.7);
    color: #fff;
    transition: background 0.3s ease;
    user-select: none;
  }
  button:hover:enabled {
    background: linear-gradient(90deg, #f690a3, #ff9cc1);
    color:#5e2241;
  }
  button:disabled {
    background: #f3c0c9;
    cursor: not-allowed;
    box-shadow: none;
  }
  #drawing-area {
    margin-top: 32px;
    text-align: center;
  }
  canvas {
    background: white;
    border-radius: 18px;
    box-shadow: 0 6px 25px rgba(239,137,146,0.35);
    max-width: 100%;
    height: auto;
    border: 3px solid #cd6d8d;
  }
  #tools {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
  }
  input[type=color], input[type=range] {
    cursor: pointer;
    border-radius: 12px;
    border: 1px solid #dca2b4;
    padding: 4px;
    height: 40px;
  }
  label {
    font-size: 0.9rem;
    color: #6b2a40;
  }
  #status-msg {
    margin-top: 20px;
    font-weight: 600;
    color: #7b2a3a;
    min-height: 24px;
  }
</style>
</head>
<body>

<div class="center-box" role="main" aria-live="polite" aria-atomic="true" aria-label="Selecciona y dibuja">
  <h1>Pero primero un último jueguito</h1>

  <label for="drawingChoice">¿Qué dibujo quieres colorear?</label><br/>
  <select id="drawingChoice" aria-describedby="choiceHelp">
    <option value="" selected disabled>Seleccione una opción</option>
    <option value="sunflower">Girasol</option>
    <option value="monkey">Mono</option>
    <option value="sunset">Atardecer</option>
    <option value="free">Hacer un dibujo a mi estilo</option>
  </select>
  <p id="choiceHelp" style="color:#a6557d; font-size:0.9rem; margin-top:-8px;margin-bottom:18px;">
    Elige un dibujo para colorear o dibuja libremente.
  </p>

  <button id="startDrawingBtn" disabled aria-label="Comenzar a dibujar">Comenzar</button>

  <div id="drawing-area" hidden>
    <canvas id="canvas" width="570" height="400" aria-label="Área de dibujo"></canvas>

    <div id="tools" aria-label="Herramientas de dibujo">
      <label for="colorPicker">Color:</label>
      <input type="color" id="colorPicker" value="#d43d6b" aria-label="Selector de color" />
      <label for="brushSize">Pincel:</label>
      <input type="range" id="brushSize" min="1" max="30" step="1" value="5" aria-label="Tamaño del pincel" />
      <button id="eraser" aria-pressed="false" aria-label="Borrar dibujo">Borrador</button>
      <button id="clear" aria-label="Borrar todo">Limpiar</button>
    </div>

    <div>
      <button id="finishBtn" aria-label="Terminé el dibujo">Terminé</button>
      <button id="nextBtn" aria-label="Siguiente" disabled>Siguiente</button>
    </div>
    <p id="status-msg" role="alert" aria-live="polite"></p>
  </div>
</div>

<script>
  const drawingChoice = document.getElementById('drawingChoice');
  const startDrawingBtn = document.getElementById('startDrawingBtn');
  const drawingArea = document.getElementById('drawing-area');
  const canvas = document.getElementById('canvas');
  const colorPicker = document.getElementById('colorPicker');
  const brushSize = document.getElementById('brushSize');
  const eraser = document.getElementById('eraser');
  const clearBtn = document.getElementById('clear');
  const finishBtn = document.getElementById('finishBtn');
  const nextBtn = document.getElementById('nextBtn');
  const statusMsg = document.getElementById('status-msg');

  let ctx = canvas.getContext('2d');
  let isDrawing = false;
  let erasing = false;

  // Imágenes en blanco y negro para colorear
  // Para simplicidad uso SVGs en imagenes embedidas que cargaremos al canvas para que se pueda pintar encima.
  // URLs de ejemplo o DataURLs:
  const images = {
    sunflower: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400"><circle cx="285" cy="200" r="80" fill="none" stroke="black" stroke-width="5"/><path d="M285 200 L250 70 M285 200 L320 70 M285 200 L360 80 M285 200 L220 150 M285 200 L350 150" fill="none" stroke="black" stroke-width="4"/></svg>',
    monkey: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400"><circle cx="285" cy="200" r="90" fill="none" stroke="black" stroke-width="5"/><circle cx="230" cy="150" r="30" fill="none" stroke="black" stroke-width="3"/><circle cx="340" cy="150" r="30" fill="none" stroke="black" stroke-width="3"/><path d="M240 230 Q285 280 330 230" stroke="black" stroke-width="4" fill="none"/></svg>',
    sunset: 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="570" height="400" viewBox="0 0 570 400"><circle cx="285" cy="300" r="80" fill="none" stroke="black" stroke-width="5"/><path d="M0 350 Q285 100 570 350" fill="none" stroke="black" stroke-width="4"/><line x1="285" y1="220" x2="285" y2="140" stroke="black" stroke-width="3"/></svg>'
  };

  // Variables para dibujo
  let currentImage = null;

  // Actualizar botón empezar al elegir dibujo
  drawingChoice.addEventListener('change', e => {
    startDrawingBtn.disabled = !e.target.value;
    statusMsg.textContent = '';
  });

  // Limpiar y preparar canvas
  function setupCanvas(imgSrc) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    erasing = false;
    eraser.setAttribute('aria-pressed', 'false');
    colorPicker.disabled = false;
    brushSize.disabled = false;

    if (imgSrc) {
      const img = new Image();
      img.src = imgSrc;
      img.onload = () => {
        // Dibujar imagen en blanco y negro escalada
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
    }
  }

  startDrawingBtn.addEventListener('click', () => {
    currentImage = drawingChoice.value;
    document.getElementById('intro').style.display = 'none';
    drawingArea.hidden = false;
    nextBtn.disabled = true;
    statusMsg.textContent = '';
    if(currentImage === 'free'){
      // lienzo blanco limpio
      ctx.fillStyle = 'white';
      ctx.fillRect(0,0,canvas.width,canvas.height);
    } else {
      setupCanvas(images[currentImage]);
    }
  });

  // Dibujo events
  function getMousePos(evt) {
    const rect = canvas.getBoundingClientRect();
    return {
      x: evt.clientX - rect.left,
      y: evt.clientY - rect.top
    };
  }
  canvas.addEventListener('mousedown', e => {
    isDrawing = true;
    const pos = getMousePos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
  });
  canvas.addEventListener('mousemove', e => {
    if (!isDrawing) return;
    const pos = getMousePos(e);
    if(erasing){
      ctx.globalCompositeOperation = 'destination-out';
      ctx.lineWidth = brushSize.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    } else {
      ctx.globalCompositeOperation = 'source-over';
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }
  });
  canvas.addEventListener('mouseup', e => {
    if(isDrawing){
      ctx.closePath();
      isDrawing = false;
      nextBtn.disabled = false;
    }
  });
  canvas.addEventListener('mouseleave', e => {
    if (isDrawing){
      ctx.closePath();
      isDrawing = false;
    }
  });

  // Herramientas
  eraser.onclick = () => {
    erasing = !erasing;
    eraser.setAttribute('aria-pressed', erasing ? 'true' : 'false');
    colorPicker.disabled = erasing;
  };
  clearBtn.onclick = () => {
    if(currentImage === 'free'){
      ctx.fillStyle = 'white';
      ctx.fillRect(0,0,canvas.width,canvas.height);
    } else {
      setupCanvas(images[currentImage]);
    }
    nextBtn.disabled = true;
    statusMsg.textContent = '';
  };

  // Botón Terminé - envía dibujo por email (simulado)
  finishBtn.onclick = () => {
    const imageData = canvas.toDataURL('image/png');

    // Simulamos el envío mostrando mensaje
    statusMsg.textContent = "Enviando tu obra maestra por correo...";

    // Aquí para una app real deberías enviarlo a un backend que gestione el mail.
    // Como opción, puedes usar servicios o APIs de envío de email.

    setTimeout(() => {
      statusMsg.textContent = "¡Dibujo enviado a salomonfcarrasco@gmail.com! Gracias por compartir tu arte.";
    }, 1500);
  };

  // Botón Siguiente - mensaje poético y luego link a index17.html
  nextBtn.onclick = () => {
    statusMsg.textContent = "El arte es estupenda, de muchos colores o de tonos grises, blanco, oscuros u opacos, siempre serás mi pintura favorita, el arte que pude apreciar de una gran maravilla.";
    nextBtn.disabled = true;
    finishBtn.disabled = true;
    setTimeout(() => {
      window.location.href = 'index17.html';
    }, 7000);
  };
</script>

</body>
</html>
