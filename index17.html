<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bienvenida a las últimas páginas</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: 'Times New Roman', Times, serif;
    background: linear-gradient(135deg, #fce4ec 0%, #f48fb1 100%);
    color: #6b2a40;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(255 255 255 / 0.9);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(219, 90, 128, 0.35);
    padding: 40px 48px;
    max-width: 640px;
    width: 90vw;
    box-sizing: border-box;
    text-align: center;
  }
  h1 {
    font-family: 'Times New Roman', Times, serif;
    font-weight: 700;
    font-size: 2rem;
    margin-bottom: 32px;
  }
  .buttons {
    display: flex;
    justify-content: center;
  }
  button {
    font-family: 'Times New Roman', Times, serif;
    padding: 12px 36px;
    border-radius: 28px;
    border: none;
    background: linear-gradient(90deg, #d43d6b, #f1669e);
    color: #fff;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(241, 89, 138, 0.7);
    transition: background 0.3s ease;
    user-select: none;
    flex: none;
  }
  button:hover {
    background: linear-gradient(90deg, #f690a3, #ff9cc1);
    color: #5e2241;
  }
</style>
</head>
<body>
  <main class="container" role="main" aria-label="Bienvenida a las últimas páginas">
    <h1>Bienvenida a las últimas páginas </h1>
    <nav class="buttons" role="navigation" aria-label="Navegación entre páginas">
      <button type="button" onclick="window.location.href='index18.html'" aria-label="Página siguiente">Siguiente</button>
    </nav>
  </main>
</body>
</html>
