<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sexta diapositiva - Index2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ff6600; /* fondo naranja */
      color: #000000; /* letras negras */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }
    .slide-content {
      max-width: 700px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }
    h1 {
      margin-top: 0;
      font-weight: bold;
      font-size: 2.25em;
      letter-spacing: 0.01em;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      white-space: pre-line;
    }
    button.back-btn {
      background: linear-gradient(90deg, #6a8cd4, #aabffc);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 1.1em;
      font-family: 'Times New Roman', Times, serif;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(60, 90, 150, 0.5);
      transition: background 0.3s;
      user-select: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    button.back-btn:hover {
      background: linear-gradient(90deg, #5276cc, #869edc);
    }
  </style>
</head>
<body>

  <div class="slide-content" role="main" aria-label="Sexta diapositiva">
    <h1>Sexta diapositiva</h1>
    <p>
      Esta es la sexta diapositiva ubicada en <strong>index2.html</strong>.<br />
      Tiene fondo naranja y letras negras, tal como solicitaste.<br />
      Aquí puedes continuar creando más contenido para la presentación.
    </p>
    <button class="back-btn" onclick="window.location.href='index.html'">← Volver al inicio</button>
  </div>

</body>
</html>
