<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Diapositiva 6 - Index2</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Times New Roman', Times, serif;
      background-color: #ff6600; /* fondo naranja */
      color: #000000; /* texto negro */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .slide {
      width: 100vw; 
      height: 100vh;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .slide-content {
      max-width: 600px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 34px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      font-weight: bold;
      letter-spacing: 0.01em;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    button.back-btn {
      background: linear-gradient(90deg, #6a8cd4, #aabffc);
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1em;
      font-family: 'Times New Roman', Times, serif;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(60, 90, 150, 0.5);
      transition: background 0.3s;
      user-select: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    button.back-btn:hover {
      background: linear-gradient(90deg, #5276cc, #869edc);
    }
  </style>
</head>
<body>

  <div class="slide" role="main" aria-label="Sexta diapositiva">
    <div class="slide-content">
      <h2>Bienvenida a la sexta diapositiva</h2>
      <p>
        Esta es la sexta diapositiva, ubicada en index2.html.<br>
        Como pediste, tiene fondo naranja y letras negras. Aquí puedes continuar agregando contenido adicional.
      </p>
      <button class="back-btn" onclick="window.location.href='index.html'">← Volver al inicio</button>
    </div>
  </div>

</body>
</html>
