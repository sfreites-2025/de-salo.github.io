<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Machu Picchu - Fondo Completo</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%; /* Asegura que el body y html ocupen toda la altura */
    overflow: hidden; /* Evita barras de desplazamiento si no es necesario */
  }

  #index14 {
    width: 100%;
    height: 100vh; /* 100% de la altura del viewport para que ocupe toda la "hoja" */
    background-image: url("https://images.unsplash.com/photo-1549725838-89c09199d75b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Imagen de Machu Picchu de Unsplash [3] */
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover; /* Asegura que la imagen cubra todo el elemento sin distorsión */
  }
</style>
</head>
<body>

<div id="index14">
  <!-- Puedes añadir contenido aquí si lo deseas, por ejemplo: -->
  <!-- <h1>¡Bienvenido a Machu Picchu!</h1> -->
</div>

</body>
</html>
