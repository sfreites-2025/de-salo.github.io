<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sem치foro con Selecci칩n de Luz y Mensajes</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #222;
    font-family: 'Times New Roman', serif;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  /* Contenedor Sem치foro (izquierda) */
  .container-semaforo {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 40px;
    height: 100vh;
    flex-shrink: 0;
  }
  .semaforo {
    background: black;
    border-radius: 30px;
    width: 120px;
    padding: 20px 0;
    box-shadow: 0 0 15px #000;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
  }
  .luz {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3.5px solid #111;
    background-color: #222;
    box-shadow: inset 0 6px 12px #0008;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.6s, box-shadow 0.6s;
    position: relative;
  }
  /* Corazones animados */
  .luz.rojo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.rojo.on::before {
    content: '仇벒잺';
    font-size: 64px;
    color: #ff2c2c;
    text-shadow: 0 0 8px #ff4c4c, 0 0 20px #ff6b6b;
    animation: pulseHeartRed 1.5s infinite alternate ease-in-out;
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartRed {
    0% { text-shadow: 0 0 8px #ff4c4c, 0 0 20px #ff6b6b; transform: translate(-50%, -55%) scale(1); }
    100% { text-shadow: 0 0 14px #ff5c5c, 0 0 28px #ff8787; transform: translate(-50%, -55%) scale(1.12); }
  }
  .luz.amarillo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.amarillo.on::before {
    content: '游눝';
    font-size: 64px;
    color: #ffd93b;
    text-shadow: 0 0 10px #ffeb7b, 0 0 25px #ffeb7baa;
    animation: pulseHeartYellow 1.5s infinite alternate ease-in-out;
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartYellow {
    0% { text-shadow: 0 0 10px #ffeb7b, 0 0 25px #ffeb7baa; transform: translate(-50%, -55%) scale(1); }
    100% { text-shadow: 0 0 16px #fff156, 0 0 32px #fff156bb; transform: translate(-50%, -55%) scale(1.12); }
  }
  .luz.verde.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.verde.on::before {
    content: '游눜';
    font-size: 64px;
    color: #37d04e;
    text-shadow: 0 0 10px #4eff75, 0 0 25px #4eff75aa;
    animation: pulseHeartGreen 1.5s infinite alternate ease-in-out;
    position: absolute; top: 50%; left: 50%; transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartGreen {
    0% { text-shadow: 0 0 10px #4eff75, 0 0 25px #4eff75aa; transform: translate(-50%, -55%) scale(1); }
    100% { text-shadow: 0 0 16px #2ceb37, 0 0 32px #2ceb37cc; transform: translate(-50%, -55%) scale(1.12); }
  }

  /* Controles centrados */
  #controls {
    background: #111;
    color: #eee;
    padding: 30px 25px;
    font-size: 1.15em;
    box-shadow: 0 0 20px #000, inset 0 0 10px #552233bb;
    display: flex;
    flex-direction: column;
    gap: 20px;
    border-radius: 20px;
    margin: auto;
    max-width: 320px;
    text-align: center;
    user-select: none;
  }
  #controls h2 {
    margin-top: 0;
    color: #ffd93b;
  }
  #controls label {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 12px;
  }
  #controls input[type="radio"] {
    width: 22px; height: 22px;
    cursor: pointer;
    accent-color: #ff2c2c;
  }
  #message {
    margin-top: 25px;
    font-family: 'Times New Roman', Times, serif;
    font-size: 1.14em;
    color: #f4d1db;
    text-shadow: 0 1px 4px #a52345;
    min-height: 70px;
    transition: opacity 0.6s ease;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container-semaforo" aria-label="Sem치foro de tr치fico con control">
    <div class="semaforo" role="region" aria-live="polite" aria-atomic="true">
      <div id="rojo" class="luz rojo" aria-label="Coraz칩n rojo apagado"></div>
      <div id="amarillo" class="luz amarillo" aria-label="Coraz칩n amarillo apagado"></div>
      <div id="verde" class="luz verde" aria-label="Coraz칩n verde apagado"></div>
    </div>
  </div>

  <div id="controls" aria-label="Selecciona qu칠 luz encender">
    <h2>Selecciona la luz a encender</h2>
    <label>
      <input type="radio" name="luz" value="rojo" checked>
      Luz Roja
    </label>
    <label>
      <input type="radio" name="luz" value="amarillo">
      Luz Amarilla
    </label>
    <label>
      <input type="radio" name="luz" value="verde">
      Luz Verde
    </label>
    <div id="message" aria-live="polite" aria-atomic="true"></div>
  </div>

<script>
  const rojo = document.getElementById('rojo');
  const amarillo = document.getElementById('amarillo');
  const verde = document.getElementById('verde');
  const messageDiv = document.getElementById('message');

  const radios = document.querySelectorAll('input[name="luz"]');

  const mensajes = {
    rojo: "Precauci칩n: detente y espera con el coraz칩n.",
    amarillo: "Atento: la luz est치 cambiando, precauci칩n.",
    verde: "Ve: el camino est치 despejado, sigue con alegr칤a."
  };

  function apagarLuces() {
    rojo.classList.remove('on');
    amarillo.classList.remove('on');
    verde.classList.remove('on');
  }

  function actualizarLuzSeleccionada() {
    const seleccion = document.querySelector('input[name="luz"]:checked').value;
    apagarLuces();

    if (seleccion === 'rojo') {
      rojo.classList.add('on');
    } else if (seleccion === 'amarillo') {
      amarillo.classList.add('on');
    } else if (seleccion === 'verde') {
      verde.classList.add('on');
    }
    // Mostrar mensaje ejemplo
    messageDiv.style.opacity = '0';
    setTimeout(() => {
      messageDiv.textContent = mensajes[seleccion];
      messageDiv.style.opacity = '1';
    }, 300);
  }

  radios.forEach(radio => {
    radio.addEventListener('change', actualizarLuzSeleccionada);
  });

  // Inicializa mostrando la luz roja y su mensaje
  actualizarLuzSeleccionada();
</script>
</body>
</html>
