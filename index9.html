<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sem谩foro con Corazones</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Times New Roman', serif;
  }
  .semaforo {
    background: black;
    border-radius: 30px;
    width: 120px;
    padding: 20px 0;
    box-shadow: 0 0 15px #000;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
  }
  .luz {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3.5px solid #111;
    background-color: #222;
    box-shadow: inset 0 6px 12px #0008;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.6s, box-shadow 0.6s;
    position: relative;
  }
  /* Coraz贸n rojo */
  .luz.rojo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.rojo.on::before {
    content: 'わ';
    font-size: 64px;
    color: #ff2c2c;
    text-shadow:
      0 0 8px #ff4c4c,
      0 0 20px #ff6b6b;
    animation: pulseHeartRed 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartRed {
    0% {
      text-shadow: 0 0 8px #ff4c4c, 0 0 20px #ff6b6b;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 14px #ff5c5c, 0 0 28px #ff8787;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }

  /* Coraz贸n amarillo */
  .luz.amarillo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.amarillo.on::before {
    content: '';
    font-size: 64px;
    color: #ffd93b;
    text-shadow:
      0 0 10px #ffeb7b,
      0 0 25px #ffeb7baa;
    animation: pulseHeartYellow 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartYellow {
    0% {
      text-shadow: 0 0 10px #ffeb7b, 0 0 25px #ffeb7baa;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 16px #fff156, 0 0 32px #fff156bb;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }

  /* Coraz贸n verde */
  .luz.verde.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.verde.on::before {
    content: '';
    font-size: 64px;
    color: #37d04e;
    text-shadow:
      0 0 10px #4eff75,
      0 0 25px #4eff75aa;
    animation: pulseHeartGreen 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartGreen {
    0% {
      text-shadow: 0 0 10px #4eff75, 0 0 25px #4eff75aa;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 16px #2ceb37, 0 0 32px #2ceb37cc;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }
</style>
</head>
<body>
  <div class="semaforo" aria-label="Sem谩foro de tr谩fico con corazones" role="region">
    <div id="rojo" class="luz rojo" aria-live="polite" aria-atomic="true" aria-label="Coraz贸n rojo apagado"></div>
    <div id="amarillo" class="luz amarillo" aria-live="polite" aria-atomic="true" aria-label="Coraz贸n amarillo apagado"></div>
    <div id="verde" class="luz verde" aria-live="polite" aria-atomic="true" aria-label="Coraz贸n verde apagado"></div>
  </div>

<script>
  const rojo = document.getElementById('rojo');
  const amarillo = document.getElementById('amarillo');
  const verde = document.getElementById('verde');

  const estados = [
    {rojo: true, amarillo: false, verde: false},
    {rojo: true, amarillo: true, verde: false},
    {rojo: false, amarillo: false, verde: true},
    {rojo: false, amarillo: true, verde: false}
  ];

  let indice = 0;

  function actualizarSemaforo() {
    const estado = estados[indice];
    rojo.classList.toggle('on', estado.rojo);
    rojo.setAttribute('aria-label', estado.rojo ? 'Coraz贸n rojo encendido' : 'Coraz贸n rojo apagado');
    amarillo.classList.toggle('on', estado.amarillo);
    amarillo.setAttribute('aria-label', estado.amarillo ? 'Coraz贸n amarillo encendido' : 'Coraz贸n amarillo apagado');
    verde.classList.toggle('on', estado.verde);
    verde.setAttribute('aria-label', estado.verde ? 'Coraz贸n verde encendido' : 'Coraz贸n verde apagado');

    let delay = 3000;
    if (indice === 1 || indice === 3) delay = 1500;

    indice = (indice + 1) % estados.length;
    setTimeout(actualizarSemaforo, delay);
  }

  actualizarSemaforo();
</script>
</body>
</html>
