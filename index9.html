<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sem谩foro con control y posici贸n derecha</title>
<style>
  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: #222;
    font-family: 'Times New Roman', serif;
    display: flex;
    flex-direction: row;
  }
  /* CONTENEDOR CONTROLES */
  #controls {
    width: 220px;
    background: #111;
    color: #eee;
    padding: 24px 20px;
    font-size: 1.12em;
    box-shadow: inset -6px 0 14px #552233bb;
    display: flex;
    flex-direction: column;
    gap: 18px;
    position: fixed;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    border-top-left-radius: 16px;
    border-bottom-left-radius: 16px;
  }
  #controls label {
    cursor: pointer;
    user-select: none;
  }
  #controls input[type="checkbox"] {
    width: 20px; height: 20px;
    margin-right: 12px;
    vertical-align: middle;
    cursor: pointer;
  }

  /* CONTENEDOR SEMFORO */
  .container-semaforo {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding-left: 40px;
    height: 100vh;
  }
  .semaforo {
    background: black;
    border-radius: 30px;
    width: 120px;
    padding: 20px 0;
    box-shadow: 0 0 15px #000;
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
    margin-left: auto;
    margin-right: 24px;
  }
  .luz {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 3.5px solid #111;
    background-color: #222;
    box-shadow: inset 0 6px 12px #0008;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.6s, box-shadow 0.6s;
    position: relative;
  }

  /* Luz roja con coraz贸n */
  .luz.rojo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.rojo.on::before {
    content: 'わ';
    font-size: 64px;
    color: #ff2c2c;
    text-shadow:
      0 0 8px #ff4c4c,
      0 0 20px #ff6b6b;
    animation: pulseHeartRed 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartRed {
    0% {
      text-shadow: 0 0 8px #ff4c4c, 0 0 20px #ff6b6b;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 14px #ff5c5c, 0 0 28px #ff8787;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }

  /* Luz amarilla con coraz贸n */
  .luz.amarillo.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.amarillo.on::before {
    content: '';
    font-size: 64px;
    color: #ffd93b;
    text-shadow:
      0 0 10px #ffeb7b,
      0 0 25px #ffeb7baa;
    animation: pulseHeartYellow 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartYellow {
    0% {
      text-shadow: 0 0 10px #ffeb7b, 0 0 25px #ffeb7baa;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 16px #fff156, 0 0 32px #fff156bb;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }

  /* Luz verde con coraz贸n */
  .luz.verde.on {
    background-color: transparent;
    box-shadow: none;
  }
  .luz.verde.on::before {
    content: '';
    font-size: 64px;
    color: #37d04e;
    text-shadow:
      0 0 10px #4eff75,
      0 0 25px #4eff75aa;
    animation: pulseHeartGreen 1.5s infinite alternate ease-in-out;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
  }
  @keyframes pulseHeartGreen {
    0% {
      text-shadow: 0 0 10px #4eff75, 0 0 25px #4eff75aa;
      transform: translate(-50%, -55%) scale(1);
    }
    100% {
      text-shadow: 0 0 16px #2ceb37, 0 0 32px #2ceb37cc;
      transform: translate(-50%, -55%) scale(1.12);
    }
  }
</style>
</head>
<body>
  <div id="controls" aria-label="Controles de encendido de luces del sem谩foro">
    <h2>Control de luces</h2>
    <label>
      <input type="checkbox" id="chkRojo" checked>
      Luz Roja
    </label>
    <label>
      <input type="checkbox" id="chkAmarillo" checked>
      Luz Amarilla
    </label>
    <label>
      <input type="checkbox" id="chkVerde" checked>
      Luz Verde
    </label>
  </div>
  <div class="container-semaforo" aria-label="Sem谩foro de tr谩fico con control">
    <div class="semaforo" role="region" aria-live="polite" aria-atomic="true">
      <div id="rojo" class="luz rojo" aria-label="Coraz贸n rojo apagado"></div>
      <div id="amarillo" class="luz amarillo" aria-label="Coraz贸n amarillo apagado"></div>
      <div id="verde" class="luz verde" aria-label="Coraz贸n verde apagado"></div>
    </div>
  </div>
<script>
  const rojo = document.getElementById('rojo');
  const amarillo = document.getElementById('amarillo');
  const verde = document.getElementById('verde');

  const chkRojo = document.getElementById('chkRojo');
  const chkAmarillo = document.getElementById('chkAmarillo');
  const chkVerde = document.getElementById('chkVerde');

  // Ciclo estados del sem谩foro
  const estados = [
    {rojo: true, amarillo: false, verde: false},
    {rojo: true, amarillo: true, verde: false},
    {rojo: false, amarillo: false, verde: true},
    {rojo: false, amarillo: true, verde: false}
  ];

  let indice = 0;

  function actualizarSemaforo() {
    const estado = estados[indice];

    // Solo activa la luz si su checkbox est谩 seleccionado
    rojo.classList.toggle('on', estado.rojo && chkRojo.checked);
    rojo.setAttribute('aria-label', (estado.rojo && chkRojo.checked) ? 'Coraz贸n rojo encendido' : 'Coraz贸n rojo apagado');

    amarillo.classList.toggle('on', estado.amarillo && chkAmarillo.checked);
    amarillo.setAttribute('aria-label', (estado.amarillo && chkAmarillo.checked) ? 'Coraz贸n amarillo encendido' : 'Coraz贸n amarillo apagado');

    verde.classList.toggle('on', estado.verde && chkVerde.checked);
    verde.setAttribute('aria-label', (estado.verde && chkVerde.checked) ? 'Coraz贸n verde encendido' : 'Coraz贸n verde apagado');

    // Duraci贸n seg煤n estado
    let delay = 3000; // rojo y verde 3s
    if (indice === 1 || indice === 3) delay = 1500; // amarillo 1.5s

    indice = (indice + 1) % estados.length;
    setTimeout(actualizarSemaforo, delay);
  }

  // Actualiza cuando cambian los checkboxes para reflejar inmediatamente
  [chkRojo, chkAmarillo, chkVerde].forEach(chk => {
    chk.addEventListener('change', () => {
      // Forzar actualizaci贸n inmediata del sem谩foro (sin cambiar estado)
      // Mostramos luz si checkbox activo y estado actual la indica
      const estadoActual = estados[(indice + estados.length - 1) % estados.length];
      rojo.classList.toggle('on', estadoActual.rojo && chkRojo.checked);
      amarillo.classList.toggle('on', estadoActual.amarillo && chkAmarillo.checked);
      verde.classList.toggle('on', estadoActual.verde && chkVerde.checked);
    });
  });

  // Inicia ciclo
  actualizarSemaforo();
</script>
</body>
</html>
