<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vela Virtual</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #000; /* Fondo oscuro para que la vela resalte */
    overflow: hidden; /* Evita barras de desplazamiento */
    gap: 30px;
    font-family: 'Times New Roman', serif;
  }

  .candle-container {
    /* Contenedor principal de la vela */
    position: relative;
    width: 15em; /* Tamaño base para la vela */
    height: 30em;
    font-size: 7px; /* Unidad base para dimensionar la vela y sus partes */
    transform: scale(1.5); /* Ajustar el tamaño general de la vela */
  }

  .candle {
    /* El cuerpo de la vela */
    width: 15em;
    height: 30em;
    background: linear-gradient(
      orange,
      darkorange,
      sienna,
      saddlebrown 50%,
      rgba(0, 0, 0, 0.6)
    );
    box-shadow:
      inset 2em -3em 5em rgba(0, 0, 0, 0.4),
      inset -2em 0 5em rgba(0, 0, 0, 0.4);
    border-radius: 10em / 4em; /* Forma cilíndrica con tapa redondeada */
    position: relative;
    display: flex;
    justify-content: center;
    top: 10em; /* Eleva la vela ligeramente */
  }

  .candle::before {
    /* Efecto de cera derretida en la parte superior */
    content: '';
    position: absolute;
    width: inherit;
    height: 5em;
    border: 0.2em solid darkorange;
    border-radius: 50%; /* Borde circular */
    box-sizing: border-box;
    background: radial-gradient(
      #444,
      orange,
      saddlebrown,
      sienna,
      darkorange
    );
    filter: opacity(0.7);
  }

  .thread {
    /* La mecha de la vela */
    position: absolute;
    width: 0.6em;
    height: 3.6em;
    top: -1.8em; /* Posición de la mecha sobre la cera */
    background: linear-gradient(
      #111,
      black,
      orange 90%
    );
    border-radius: 40% 40% 0 0; /* Forma de la mecha */
    z-index: 2; /* Asegura que la mecha esté sobre la cera */
  }

  .flames {
    /* Contenedor de las llamas */
    position: absolute;
    width: 2.4em; /* Ancho base de la llama */
    height: 6em; /* Altura base de la llama */
    top: -4.8em; /* Posición de la llama sobre la mecha */
    left: 50%;
    transform: translateX(-50%);
    pointer-events: none;
    z-index: 3; /* Asegura que la llama esté sobre la mecha */
  }

  .flames::before {
    /* Llama principal (más grande y naranja) */
    content: '';
    position: absolute;
    width: inherit;
    height: 6em;
    background-color: orange;
    border-radius: 50% 50% 35% 35%; /* Forma de gota de la llama */
    border: 0.2em solid orangered; /* Borde de la llama */
    box-sizing: border-box;
    filter: opacity(0.7); /* Transparencia */
    /* Animación de movimiento y parpadeo */
    animation: flameMove 3s ease-in-out infinite, flameFlicker 3s ease-in-out infinite;
  }

  .flames::after {
    /* Llama interior (más pequeña y blanca/transparente) */
    content: '';
    position: absolute;
    width: 1.4em; /* Ancho de la llama interior */
    height: 3em; /* Altura de la llama interior */
    top: 0.4em; /* Posición dentro de la llama principal */
    left: 0.3em;
    border-radius: 50% 50% 20% 20%;
    background: linear-gradient(white 60%, transparent); /* Gradiente blanco a transparente */
    box-shadow: 0 -0.6em 1em darkorange; /* Sombra que simula el brillo */
    /* Animación de movimiento y parpadeo */
    animation: flameMove 3s ease-in-out infinite, flameFlicker 3s ease-in-out infinite;
  }

  /* Animaciones de la llama */
  @keyframes flameMove {
    0%, 100% { transform: rotate(3deg); }
    50% { transform: rotate(-3deg); }
  }

  @keyframes flameFlicker {
    0%, 100% { height: 3em; top: 0.4em; opacity: 1;}
    50% { height: 3.5em; top: 0.2em; opacity: 0.9;}
  }

  .glow {
    /* Efecto de brillo alrededor de la llama */
    position: absolute;
    width: 10em;
    height: 18em;
    background-color: orangered;
    border-radius: 50%;
    top: -17em; /* Posición del brillo */
    filter: blur(6em); /* Desenfoque para crear el efecto de brillo */
    animation: blink 100ms infinite; /* Parpadeo rápido del brillo */
    z-index: 1; /* Detrás de la llama pero sobre la cera */
  }

  @keyframes blink {
    to { filter: blur(6em) opacity(0.8); }
  }

  /* Botones regresay siguiente ubicados debajo */
  #btns-nav {
    display: flex;
    gap: 40px;
  }
  button {
    background: linear-gradient(110deg, #7ae0ea 12%, #fd558e 88%);
    color: #6d1472;
    border: none;
    border-radius: 12px;
    padding: 14px 44px;
    font-family: 'Times New Roman', serif;
    font-weight: 700;
    font-size: 1.15em;
    box-shadow: 0 2px 18px #5ff5fc42;
    letter-spacing: 0.03em;
    cursor: pointer;
    transition: background 0.25s, color 0.22s, box-shadow 0.22s;
    outline: none;
  }
  button:hover {
    background: linear-gradient(112deg, #fd558e, #7ae0ea 86%);
    color: #ea20b8;
    box-shadow: 0 8px 30px #ff5ea4cc;
  }
</style>
</head>
<body>
  <div class="candle-container" role="img" aria-label="Vela animada encendida">
    <div class="candle">
      <span class="glow"></span>
      <div class="thread"></div>
      <div class="flames"></div>
    </div>
  </div>

  <div id="btns-nav" aria-label="Navegación">
    <button id="btnRegresar" type="button">Regresar</button>
    <button id="btnSiguiente" type="button">Siguiente →</button>
  </div>

<script>
  const btnRegresar = document.getElementById('btnRegresar');
  const btnSiguiente = document.getElementById('btnSiguiente');

  btnRegresar.addEventListener('click', () => {
    window.history.back();
  });

  btnSiguiente.addEventListener('click', () => {
    window.location.href = 'index11.html';
  });
</script>
</body>
</html>
