<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Prueba de página web</title>
  <style>
    body {
      background-color: #add8e6; /* Azul claro */
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: #000;
    }

    h1 {
      margin-top: 50px;
      font-size: 3em;
      text-align: center;
    }
    h2 {
      font-size: 2em;
      margin-top: 0.5em;
      margin-bottom: 30px;
      text-align: center;
    }
    img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 40px;
    }
    /* Estilos para la pestaña */
    .accordion {
      background-color: #e0f0ff;
      cursor: pointer;
      padding: 15px 20px;
      width: 350px;
      text-align: center;
      border: none;
      outline: none;
      transition: background-color 0.3s ease;
      font-size: 1.5em;
      border-radius: 8px;
      user-select: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      margin-bottom: 10px;
    }
    .accordion:hover {
      background-color: #c0e0ff;
    }
    .accordion.active {
      background-color: #a0cfff;
    }
    .panel {
      width: 350px;
      background-color: #f0f8ff;
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
      padding: 0 20px;
      border-radius: 0 0 8px 8px;
      font-size: 1.2em;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    .panel.open {
      padding: 15px 20px;
      max-height: 100px; /* Ajusta para que el contenido se vea bien */
    }
  </style>
</head>
<body>
  <h1>Pruebas de página web</h1>
  <h2>Este es un subtitulado</h2>
  <img src="https://via.placeholder.com/300x200.png?text=Imagen+de+prueba" alt="Imagen de prueba" />

  <button class="accordion">Haz clic aquí</button>
  <div class="panel">
    <p>Prueba de pestaña exitosa</p>
  </div>

  <script>
    const accordion = document.querySelector(".accordion");
    const panel = document.querySelector(".panel");

    accordion.addEventListener("click", function() {
      this.classList.toggle("active");
      if (panel.classList.contains("open")) {
        panel.classList.remove("open");
      } else {
        panel.classList.add("open");
      }
    });
  </script>
</body>
</html>
