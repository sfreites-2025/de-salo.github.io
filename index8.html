<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deseo Volverte a Ver</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f4e9e9, #f0d6d6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courgette', cursive;
    }
    #notebook {
      width: 92vw; max-width: 660px; height: 82vh;
      background: #fff5f5;
      box-shadow: 0 14px 36px rgba(183, 92, 92, 0.2), 0 2px 20px #c6eaff44;
      border-radius: 32px;
      padding: 45px 44px 35px 54px;
      position: relative;
      overflow-y: hidden;
      color: #7a3a3a;
      font-size: 1.36rem;
      line-height: 1.62;
      white-space: pre-line;
      display: flex;
      flex-direction: column;
    }
    #notebook::before {
      content: '';
      position: absolute;
      top: 35px; left: 36px; right: 36px; bottom: 40px;
      background:
        repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 23px,
          #e7baba 23px,
          #e7baba 24px
        );
      pointer-events: none;
      border-radius: 20px;
      z-index: 0;
    }
    #content {
      position: relative;
      z-index: 2;
      color: #7a3a3a;
      font-weight: 500;
      text-shadow: 0 1px 4px #fbe5e5;
      margin: 0;
      padding-right: 10px;
      overflow-y: hidden;
      flex-grow:1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .phrase {
      margin-bottom: 18px;
      opacity: 0;
      animation: fadeInUp 1s forwards;
      font-family: 'Times New Roman', Times, serif;
      letter-spacing: 0.02em;
      white-space: pre-wrap;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    #note-footer {
      color: #be5780;
      font-size: 1.18em;
      text-align: right;
      opacity: .76;
      margin-top: 16px;
      margin-bottom: 8px;
      letter-spacing: 0.02em;
      font-family: 'Times New Roman', Times, serif;
      animation: footerIn 2s cubic-bezier(.62,1.17,.12,.99);
      flex-shrink: 0;
    }
    @keyframes footerIn {
      0% {opacity:0; transform: translateY(22px);}
      100%{opacity:.76; transform:none;}
    }
  </style>
</head>
<body>
  <div id="notebook">
    <div id="content"></div>
    <div id="note-footer"></div>
  </div>

  <script>
    const phrases = [
      'Quisiera volver a verte,\ncaminar juntos sin prisa y sin miedo.',
      'Desearía escribirte de nuevo,\npalabras que reflejen lo que nunca pude decir.',
      "Extraño esos días contigo,\ndonde simplemente bastaba tu presencia.",
      'Vuelvo a soñar con ser parte\nde tu vida, con compartir cada instante.',
      "A veces me descubro pensando\nen cómo sería volver a construir memorias juntos.",
      "El tiempo podrá avanzar,\npero el sentimiento sincero de querer estar en tu vida permanece.",
      "Me gustaría encontrar la manera de acercarme nuevamente,\nde ofrecerte presencia y amor verdadero.",
      "Este corazón aún guarda la esperanza de que un día,\npodamos escribir un nuevo capítulo juntos."
    ];
    const finalFooter = "No importa cuánto pase, siempre tendrás un lugar especial en mí.";

    const contentDiv = document.getElementById('content');
    const footerDiv = document.getElementById('note-footer');
    let nextIndex = 0;
    const maxVisiblePhrases = 5; // máxima cantidad de frases visibles

    function addPhrase(i) {
      if (contentDiv.children.length >= maxVisiblePhrases) {
        // Remueve la primera (la más antigua)
        contentDiv.removeChild(contentDiv.children[0]);
      }
      // Crea un párrafo para la nueva frase
      const p = document.createElement('p');
      p.textContent = phrases[i];
      p.className = 'phrase';
      contentDiv.appendChild(p);
      footerDiv.textContent = (i === phrases.length - 1) ? finalFooter : '';
    }

    function cyclePhrases() {
      addPhrase(nextIndex);
      nextIndex++;
      if (nextIndex >= phrases.length) {
        // Reiniciar cuando termine el array
        nextIndex = 0;
        // También limpiar contenido y footer para reiniciar el ciclo
        setTimeout(() => {
          // efecto desvanecimiento
          contentDiv.style.opacity = 0;
          footerDiv.style.opacity = 0;
          setTimeout(() => {
            contentDiv.innerHTML = '';
            footerDiv.textContent = '';
            contentDiv.style.opacity = 1;
            footerDiv.style.opacity = 0.76;
            addPhrase(nextIndex);
            nextIndex++;
          }, 700);
        }, 4000);
      }
    }

    // Inicial muestra la primera frase
    addPhrase(nextIndex);
    nextIndex++;

    // Intervalo cada 5 segundos para agregar nueva frase
    setInterval(() => {
      cyclePhrases();
    }, 5000);
  </script>
</body>
</html>
