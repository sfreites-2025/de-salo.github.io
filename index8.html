<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deseo Volverte a Ver</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f4e9e9, #f0d6d6);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Courgette', cursive;
    }
    #notebook {
      width: 92vw; max-width: 660px; height: 82vh;
      background: #fff5f5;
      box-shadow: 0 14px 36px rgba(183, 92, 92, 0.2), 0 2px 20px #c6eaff44;
      border-radius: 32px;
      padding: 45px 44px 60px 54px;
      position: relative;
      overflow-y: auto;
      color: #7a3a3a;
      font-size: 1.36rem;
      line-height: 1.62;
      white-space: pre-line;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      box-sizing: border-box;
    }
    #notebook::before {
      content: '';
      position: absolute;
      top: 35px; left: 36px; right: 36px; bottom: 60px;
      background:
        repeating-linear-gradient(
          to bottom,
          transparent,
          transparent 23px,
          #e7baba 23px,
          #e7baba 24px
        );
      pointer-events: none;
      border-radius: 20px;
      z-index: 0;
    }
    #ornament {
      position: absolute;
      top: 18px; right: 38px;
      font-size: 2.4em;
      opacity: 0.25;
      z-index: 2;
      pointer-events: none;
      text-shadow: 0 2px 12px #e68fc655;
    }
    #paperclip {
      position: absolute;
      left: 30px; top: 20px;
      font-size: 2.3em;
      transform: rotate(-9deg);
      opacity: 0.33;
      z-index: 2;
      text-shadow: 0 2px 16px #6a89cc33;
    }
    #content {
      position: relative;
      z-index: 2;
      opacity: 0;
      transition: opacity 1.19s cubic-bezier(.6,.1,.33,1);
      font-weight: 500;
      text-shadow: 0 1px 4px #fbe5e5;
      min-height: 210px;
      margin-top: 45px;
      margin-bottom: 24px;
      padding-right: 10px;
      font-family: 'Times New Roman', Times, serif;
    }
    #content.visible {
      opacity: 1;
    }
    #decorations {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 28px;
      user-select: none;
      position: relative;
      z-index: 3;
    }
    .decor {
      font-size: 2.6em;
      animation: floatUpDown 3s ease-in-out infinite alternate;
      cursor: default;
      color: #c14c71;
      text-shadow: 0 1px 8px #ffb6cea1;
      transition: transform 0.3s ease;
    }
    .decor:nth-child(even) {
      animation-delay: 1.5s;
      color: #8e3a78;
      text-shadow: 0 1px 10px #d78caeab;
    }
    .decor:hover {
      transform: scale(1.3) rotate(10deg);
      color: #ff5599;
      text-shadow: 0 0 25px #ff5999cc;
    }
    @keyframes floatUpDown {
      from { transform: translateY(0); }
      to { transform: translateY(-14px); }
    }
    #note-footer {
      color: #be5780;
      font-size: 1.18em;
      text-align: right;
      opacity: .76;
      margin-top: auto;
      margin-bottom: 22px;
      letter-spacing: 0.02em;
      font-family: 'Times New Roman', Times, serif;
      animation: footerIn 2s cubic-bezier(.62,1.17,.12,.99);
    }
    @keyframes footerIn {
      0% {opacity:0; transform: translateY(22px);}
      100%{opacity:.76; transform:none;}
    }
    #buttons-container {
      display: flex;
      gap: 22px;
      justify-content: center;
      margin-bottom: 15px;
    }
    button {
      font-family: 'Times New Roman', Times, serif;
      background: linear-gradient(99deg, #fd558e 10%, #7ae0ea 100%);
      color: #6d1472;
      border: none;
      padding: 12px 34px;
      border-radius: 9px;
      font-size: 1.17em;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 1px 16px #5ff5fc42;
      transition: background 0.25s, color 0.22s, box-shadow 0.22s;
      letter-spacing: 0.03em;
      outline: none;
      min-width: 120px;
    }
    button:hover {
      background: linear-gradient(112deg,#7ae0ea,#fd558e 86%);
      color: #ea20b8;
      box-shadow: 0 6px 30px #ff5ea4cc;
    }
  </style>
</head>
<body>
  <div id="notebook">
    <div id="ornament" class="fade-anim">üå∏‚ú®</div>
    <div id="paperclip">üìé</div>
    <div id="content"></div>
    <div id="decorations">
      <div class="decor" title="Flor">üå∫</div>
      <div class="decor" title="Coraz√≥n">‚ù§Ô∏è</div>
      <div class="decor" title="Mariposa">ü¶ã</div>
      <div class="decor" title="Estrella">‚ú®</div>
      <div class="decor" title="Rosa">üåπ</div>
    </div>
    <div id="buttons-container">
      <button id="btnRegresar">Regresar</button>
      <button id="btnSiguiente">Siguiente ‚Üí</button>
    </div>
    <div id="note-footer"></div>
  </div>

  <script>
    const phrases = [
      'Quisiera volver a verte,\ncaminar juntos sin prisa y sin miedo.',
      'Desear√≠a escribirte de nuevo,\npalabras que reflejen lo que nunca pude decir.',
      "Extra√±o esos d√≠as contigo,\ndonde simplemente bastaba tu presencia.",
      'Vuelvo a so√±ar con ser parte\nde tu vida, con compartir cada instante.',
      "A veces me descubro pensando\nen c√≥mo ser√≠a volver a construir memorias juntos.",
      "El tiempo podr√° avanzar,\npero el sentimiento sincero de querer estar en tu vida permanece.",
      "Me gustar√≠a encontrar la manera de acercarme nuevamente,\nde ofrecerte presencia y amor verdadero.",
      "Este coraz√≥n a√∫n guarda la esperanza de que un d√≠a,\npodamos escribir un nuevo cap√≠tulo juntos."
    ];

    const finalFooter = "No importa cu√°nto pase, siempre tendr√°s un lugar especial en m√≠.";

    const contentDiv = document.getElementById('content');
    const footerDiv = document.getElementById('note-footer');
    const btnRegresar = document.getElementById('btnRegresar');
    const btnSiguiente = document.getElementById('btnSiguiente');

    let idx = 0;

    function showPhrase(i) {
      contentDiv.classList.remove('visible');
      setTimeout(() => {
        contentDiv.textContent = phrases[i];
        contentDiv.classList.add('visible');
        if (i === phrases.length - 1) {
          footerDiv.textContent = finalFooter;
        } else {
          footerDiv.textContent = "";
        }
      }, 650);
    }

    function nextPhrase() {
      idx++;
      if (idx >= phrases.length) idx = 0;
      showPhrase(idx);
    }

    // Inicializar con primera frase
    showPhrase(idx);

    // Cambia cada 5 segundos
    setInterval(nextPhrase, 5000);

    btnRegresar.onclick = () => {
      window.history.back();
    };
    btnSiguiente.onclick = () => {
      window.location.href = 'index9.html';
    };
  </script>
</body>
</html>
