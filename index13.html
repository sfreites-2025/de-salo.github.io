<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Campo de Flores Hermosas</title>
<style>
  /* Fondo cielo y pradera */
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(to top, #a9d18e 0%, #e6f3d8 60%, #c6e4f7 100%);
    overflow-x: hidden;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .field {
    position: relative;
    width: 95vw;
    max-width: 900px;
    height: 500px;
    background: linear-gradient(to top, #5ba642 0%, #a5d37a 60%, transparent 90%);
    border-radius: 28px;
    box-shadow: 0 8px 40px rgba(91,166,66,0.35);
    overflow: hidden;
  }

  /* Flor base */
  .flower {
    position: absolute;
    bottom: 0;
    width: var(--size, 35px);
    height: auto;
    animation: sway var(--duration, 5s) ease-in-out infinite alternate;
    transform-origin: center bottom;
  }
  @keyframes sway {
    0% { transform: rotate(calc(var(--init-rot, 0deg) - 5deg)); }
    100% { transform: rotate(calc(var(--init-rot, 0deg) + 5deg)); }
  }

  /* Flor SVG con colores variados */
  .flower svg {
    width: 100%;
    height: auto;
    display: block;
  }

  /* Varias posiciones y tamaños para simular campo abundante */
  /* Usamos :nth-child para repartir algunas posiciones y colores */

  .field .flower:nth-child(odd) {
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.15));
    --duration: 6s;
  }
  .field .flower:nth-child(even) {
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.1));
    --duration: 4.5s;
  }

  /* Generamos posiciones personalizadas */
  /* Para mayor cantidad, puedes copiar estos bloques dentro de .field */

  .flower1 { left: 2%;  --size: 38px; --init-rot: 2deg;}
  .flower2 { left: 7%;  --size: 27px; --init-rot: -4deg;}
  .flower3 { left: 12%; --size: 32px; --init-rot: 1deg;}
  .flower4 { left: 18%; --size: 40px; --init-rot: 3deg;}
  .flower5 { left: 24%; --size: 30px; --init-rot: -3deg;}
  .flower6 { left: 30%; --size: 35px; --init-rot: 5deg;}
  .flower7 { left: 36%; --size: 26px; --init-rot: 0deg;}
  .flower8 { left: 42%; --size: 39px; --init-rot: -5deg;}
  .flower9 { left: 48%; --size: 33px; --init-rot: 2deg;}
  .flower10 { left: 54%;--size: 36px; --init-rot: -2deg;}
  .flower11 { left: 60%;--size: 28px; --init-rot: 3deg;}
  .flower12 { left: 66%;--size: 31px; --init-rot: -3deg;}
  .flower13 { left: 72%;--size: 37px; --init-rot: 4deg;}
  .flower14 { left: 78%;--size: 30px; --init-rot: -1deg;}
  .flower15 { left: 84%;--size: 25px; --init-rot: 2deg;}
  .flower16 { left: 90%;--size: 36px; --init-rot: -4deg;}
  .flower17 { left: 95%;--size: 33px; --init-rot: 1deg;}

  /* Segunda fila, detrás, más pequeña y translúcida */
  .field .flower.row2 {
    bottom: 10%;
    opacity: 0.7;
    --size: 22px;
    animation-duration: 7s;
  }
  .flower18 { left: 5%; }
  .flower19 { left: 14%; }
  .flower20 { left: 23%; }
  .flower21 { left: 32%; }
  .flower22 { left: 41%; }
  .flower23 { left: 50%; }
  .flower24 { left: 59%; }
  .flower25 { left: 68%; }
  .flower26 { left: 77%; }
  .flower27 { left: 86%; }
  .flower28 { left: 94%; }

  /* Tercera fila, al fondo, aún más pequeña y difusa */
  .field .flower.row3 {
    bottom: 18%;
    opacity: 0.5;
    --size: 18px;
    animation-duration: 9s;
  }
  .flower29 { left: 9%; }
  .flower30 { left: 20%; }
  .flower31 { left: 28%; }
  .flower32 { left: 37%; }
  .flower33 { left: 46%; }
  .flower34 { left: 55%; }
  .flower35 { left: 64%; }
  .flower36 { left: 73%; }
  .flower37 { left: 82%; }
  .flower38 { left: 91%; }

  /* Flor SVG ejemplo: tulipán */
  /* Puedes cambiar el SVG por otros tipos de flores si lo deseas */

  /* Vamos a usar tres variaciones de estilo SVG para simular variedad */

  /* Flor tipo tulipán color rosado */
  .tulipan1 svg path {
    fill: #fc4a9a;
  }
  /* Flor tipo tulipán naranja */
  .tulipan2 svg path {
    fill: #ff8c42;
  }
  /* Flor tipo girasol */
  .girasol svg circle {
    fill: #ffe066;
  }
  .girasol svg path {
    fill: #f0a500;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .field {
      height: 400px;
    }
  }
</style>
</head>
<body>

<div class="field" aria-label="Campo lleno de muchas flores hermosas">
  <!-- Filas de flores -->
  <!-- Primera fila -->
  <div class="flower flower1 tulipan1" style="bottom:0;"></div>
  <div class="flower flower2 tulipan2" style="bottom:0;"></div>
  <div class="flower flower3 girasol" style="bottom:0;"></div>
  <div class="flower flower4 tulipan1" style="bottom:0;"></div>
  <div class="flower flower5 tulipan2" style="bottom:0;"></div>
  <div class="flower flower6 girasol" style="bottom:0;"></div>
  <div class="flower flower7 tulipan1" style="bottom:0;"></div>
  <div class="flower flower8 tulipan2" style="bottom:0;"></div>
  <div class="flower flower9 girasol" style="bottom:0;"></div>
  <div class="flower flower10 tulipan1" style="bottom:0;"></div>
  <div class="flower flower11 tulipan2" style="bottom:0;"></div>
  <div class="flower flower12 girasol" style="bottom:0;"></div>
  <div class="flower flower13 tulipan1" style="bottom:0;"></div>
  <div class="flower flower14 tulipan2" style="bottom:0;"></div>
  <div class="flower flower15 girasol" style="bottom:0;"></div>
  <div class="flower flower16 tulipan1" style="bottom:0;"></div>
  <div class="flower flower17 tulipan2" style="bottom:0;"></div>

  <!-- Segunda fila -->
  <div class="flower flower18 tulipan2 row2"></div>
  <div class="flower flower19 girasol row2"></div>
  <div class="flower flower20 tulipan1 row2"></div>
  <div class="flower flower21 tulipan2 row2"></div>
  <div class="flower flower22 girasol row2"></div>
  <div class="flower flower23 tulipan1 row2"></div>
  <div class="flower flower24 tulipan2 row2"></div>
  <div class="flower flower25 girasol row2"></div>
  <div class="flower flower26 tulipan1 row2"></div>
  <div class="flower flower27 tulipan2 row2"></div>
  <div class="flower flower28 girasol row2"></div>

  <!-- Tercera fila -->
  <div class="flower flower29 tulipan1 row3"></div>
  <div class="flower flower30 tulipan2 row3"></div>
  <div class="flower flower31 girasol row3"></div>
  <div class="flower flower32 tulipan1 row3"></div>
  <div class="flower flower33 tulipan2 row3"></div>
  <div class="flower flower34 girasol row3"></div>
  <div class="flower flower35 tulipan1 row3"></div>
  <div class="flower flower36 tulipan2 row3"></div>
  <div class="flower flower37 girasol row3"></div>
  <div class="flower flower38 tulipan1 row3"></div>
</div>

<!-- SVG templates for flowers as inline (hidden, reused with use) -->
<svg style="display:none;">
  <symbol id="tulipan" viewBox="0 0 64 64" >
    <path d="M32 0s-8 12-8 28 8 28 8 28 8-12 8-28-8-28-8-28z"/>
  </symbol>
  <symbol id="girasol" viewBox="0 0 64 64">
    <circle cx="32" cy="32" r="14"/>
    <path d="M32 2v10M32 54v8M2 32h10M54 32h8M11 11l7 7M46 46l8 8M11 53l7-7M46 18l8-8"/>
  </symbol>
</svg>

<script>
  // Replacing flower divs with embedded SVG for better visuals
  // Tulipán rosa
  document.querySelectorAll('.tulipan1').forEach(f => {
    f.innerHTML = `<svg viewBox="0 0 64 64" width="100%" height="auto" fill="#fc4a9a" xmlns="http://www.w3.org/2000/svg"><path d="M32 0s-8 12-8 28 8 28 8 28 8-12 8-28-8-28-8-28z"/></svg>`;
  });
  // Tulipán naranja
  document.querySelectorAll('.tulipan2').forEach(f => {
    f.innerHTML = `<svg viewBox="0 0 64 64" width="100%" height="auto" fill="#ff8c42" xmlns="http://www.w3.org/2000/svg"><path d="M32 0s-8 12-8 28 8 28 8 28 8-12 8-28-8-28-8-28z"/></svg>`;
  });
  // Girasol amarillo
  document.querySelectorAll('.girasol').forEach(f => {
    f.innerHTML = `<svg viewBox="0 0 64 64" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
      <circle cx="32" cy="32" r="14" fill="#ffe066"/>
      <path d="M32 2v10M32 54v8M2 32h10M54 32h8M11 11l7 7M46 46l8 8M11 53l7-7M46 18l8-8" fill="none" stroke="#f0a500" stroke-width="2"/>
    </svg>`;
  });
</script>
</body>
</html>
