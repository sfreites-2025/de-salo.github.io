<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campo de Flores Hermosas</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to top, #e6fad7 0%, #f8faff 70%);
      overflow: hidden;
      position: relative;
    }
    .sky {
      position: absolute;
      width: 100vw;
      height: 55vh;
      background: linear-gradient(to bottom, #b8e6fd 0%, #eaf6ff 100%);
      left: 0;
      top: 0;
      z-index: 1;
    }
    .ground {
      position: absolute;
      width: 100vw;
      height: 55vh;
      background: linear-gradient(to top, #a5d37a 10%, #effbdd 100%);
      left: 0;
      top: 45vh;
      z-index: 2;
    }
    .flower-field {
      position: absolute;
      top: 40vh;
      left: 0;
      width: 100vw;
      height: 60vh;
      pointer-events: none;
      z-index: 3;
    }
    .flower {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: swayZa 5s infinite alternate cubic-bezier(.6,.1,.6,.95);
      opacity: 0.96;
      transform: scale(var(--sz,1));
    }
    @keyframes swayZa {
      to { transform: scale(var(--sz,1)) rotate(var(--rot,0deg)) translateY(-12px);}
    }
    .stem {
      width: 7px; height: 55px;
      background: linear-gradient(#68b85b 80%, #205e42 100%);
      border-radius: 9px;
      margin: 0 auto;
    }
    .center {
      width: 17px; height: 17px;
      border-radius: 50%;
      margin: -9px auto 0 auto;
      position: relative;
      box-shadow: 0 2px 7px #ba841b55;
    }
    /* Colores de centros */
    .c1 { background: #ffc168; }
    .c2 { background: #f9a062; }
    .c3 { background: #fff967; }
    .c4 { background: #fbbcda; }
    .c5 { background: #a2e3df; }
    /* Pétalos */
    .petal {
      position: absolute;
      top: 1.5px; left: 50%;
      width: 26px; height: 18px;
      border-radius: 70% 80% 60% 65% / 70% 70% 60% 80%;
      transform-origin: 0 52%;
      opacity: 0.93;
      box-shadow: 0 1px 4px #0002;
    }
    .p1 { background: #ff7bbd; }
    .p2 { background: #ffd6e6; }
    .p3 { background: #fae378; }
    .p4 { background: #95e8fc; }
    .p5 { background: #b8e98c;}
    .p6 { background: #fab9fe;}
    .p7 { background: #ffe7a7; }
    .p8 { background: #f8a674; }
    .daisy-center { background: #fff967; box-shadow: 0 0 12px #e0d02055; }
    .daisy-petal {
      width: 22px; height: 13px;
      border-radius: 43% 70% 60% 80% / 60% 80% 65% 70%;
      background: #fffdeb;
      position: absolute;
      top: 3px; left: 50%;
      transform-origin: 0 60%;
      opacity: .96;
      box-shadow: 0 1px 3px #c4be8e28;
    }
    /* Animación de pétalos voladores */
    .floating-petal {
      position: absolute;
      bottom: 70px;
      width: 24px; height: 14px;
      opacity: 0.75;
      z-index: 7;
      animation: floatPetal 15s linear infinite;
    }
    @keyframes floatPetal {
      0% {transform: translateY(0) scale(1) rotate(0deg);}
      20% {opacity: 1;}
      80% {opacity: 1;}
      100% {transform: translateY(-88vh) scale(1.05) rotate(90deg); opacity: 0;}
    }
    /* Responsive */
    @media (max-width: 600px) {
      .flower-field { height: 80vh; }
      .ground { top: 52vh; height: 60vh;}
    }
  </style>
</head>
<body>
