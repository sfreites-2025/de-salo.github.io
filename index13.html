<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girasol 3D Animado</title>
  <style>
    body {
      margin:0;
      height:100vh;
      background: linear-gradient(135deg, #ffe066, #f08a5d);
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      font-family: Arial, sans-serif;
    }

    .sunflower {
      position: relative;
      width: 240px;
      height: 240px;
      transform-style: preserve-3d;
      animation: spin 20s linear infinite;
    }

    /* Centro del girasol */
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      margin: -40px 0 0 -40px;
      background: radial-gradient(circle at center, #3e2f12 60%, #6b4b0e 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 15px #2c1f09;
      z-index: 10;
    }

    /* Pétalos */
    .petal {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 140px;
      margin-left: -30px;
      margin-top: -120px;
      background: linear-gradient(180deg, #ffdd57 0%, #f7b733 80%, #e08e0b 100%);
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transform-origin: center 120px;
      filter: drop-shadow(0 2px 2px #d79f0b);
      animation: petalWiggle 3s ease-in-out infinite;
      animation-delay: var(--delay);
      transform-style: preserve-3d;
    }

    /* Coloca cada pétalo en un ángulo diferente en 3D */
    /* 20 pétalos distribuidos por 18° de separación */
    /* Y cada pétalo además en profundidad para efecto 3D en círculo */
    .petal:nth-child(1)  { --delay: 0s;  transform: rotateY(0deg) translateZ(80px) rotateX(10deg); }
    .petal:nth-child(2)  { --delay: 0.15s; transform: rotateY(18deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(3)  { --delay: 0.3s; transform: rotateY(36deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(4)  { --delay: 0.45s; transform: rotateY(54deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(5)  { --delay: 0.6s; transform: rotateY(72deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(6)  { --delay: 0.75s; transform: rotateY(90deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(7)  { --delay: 0.9s; transform: rotateY(108deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(8)  { --delay: 1.05s; transform: rotateY(126deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(9)  { --delay: 1.2s; transform: rotateY(144deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(10) { --delay: 1.35s; transform: rotateY(162deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(11) { --delay: 1.5s; transform: rotateY(180deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(12) { --delay: 1.65s; transform: rotateY(198deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(13) { --delay: 1.8s; transform: rotateY(216deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(14) { --delay: 1.95s; transform: rotateY(234deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(15) { --delay: 2.1s; transform: rotateY(252deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(16) { --delay: 2.25s; transform: rotateY(270deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(17) { --delay: 2.4s; transform: rotateY(288deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(18) { --delay: 2.55s; transform: rotateY(306deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(19) { --delay: 2.7s; transform: rotateY(324deg) translateZ(80px) rotateX(10deg);}
    .petal:nth-child(20) { --delay: 2.85s; transform: rotateY(342deg) translateZ(80px) rotateX(10deg);}

    /* Animación giro del girasol completo */
    @keyframes spin {
      from { transform: rotateY(0deg) rotateX(10deg); }
      to { transform: rotateY(360deg) rotateX(10deg); }
    }

    /* Pétalos pequeños wiggle */
    @keyframes petalWiggle {
      0%, 100% { transform: translateY(0) rotateX(10deg);}
      50% { transform: translateY(8px) rotateX(15deg);}
    }
  </style>
</head>
<body>
  <div class="sunflower" aria-label="Girasol animado en 3D">
    <div class="center"></div>
    <!-- 20 pétalos -->
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
  </div>
</body>
</html>
