<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Girasol Animado y Detallado</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #e6fa8d 0%, #a0e1ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .girasol {
      position: relative;
      width: 350px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Pétalos exteriores */
    .petalo {
      position: absolute;
      width: 68px;
      height: 160px;
      left: 50%; top: 50%;
      transform: translate(-50%, -100%);
      background: linear-gradient(180deg, #ffeb60 70%, #fbb858 100%);
      border-radius: 40% 60% 70% 60%/55% 80% 70% 80%;
      box-shadow: 0 8px 18px #d1bb10a8, 0 2px 2px #e39923;
      z-index: 1;
      opacity: 0.89;
      animation: petalMove 3.5s infinite ease-in-out;
    }
    /* Animación de movimiento */
    @keyframes petalMove {
      0% { transform: translate(-50%, -100%) scaleY(1) rotate(var(--angle,0deg)); opacity:0.93;}
      50% { transform: translate(-50%, -105%) scaleY(1.07) rotate(var(--angle,0deg)); opacity:1;}
      100%{ transform: translate(-50%, -100%) scaleY(1) rotate(var(--angle,0deg)); opacity:0.93;}
    }
    /* Delimitar ángulos y delays para pétalos */
    .petalo:nth-child(1) { --angle: 0deg; animation-delay: 0s;}
    .petalo:nth-child(2) { --angle: 22.5deg; animation-delay: .12s;}
    .petalo:nth-child(3) { --angle: 45deg; animation-delay: .25s;}
    .petalo:nth-child(4) { --angle: 67.5deg; animation-delay: .41s;}
    .petalo:nth-child(5) { --angle: 90deg; animation-delay: .6s;}
    .petalo:nth-child(6) { --angle: 112.5deg; animation-delay: .75s;}
    .petalo:nth-child(7) { --angle: 135deg; animation-delay: .91s;}
    .petalo:nth-child(8) { --angle: 157.5deg; animation-delay: 1.03s;}
    .petalo:nth-child(9) { --angle: 180deg; animation-delay: 1.20s;}
    .petalo:nth-child(10) { --angle: 202.5deg; animation-delay: 1.35s;}
    .petalo:nth-child(11) { --angle: 225deg; animation-delay: 1.5s;}
    .petalo:nth-child(12) { --angle: 247.5deg; animation-delay: 1.62s;}
    .petalo:nth-child(13) { --angle: 270deg; animation-delay: 1.7s;}
    .petalo:nth-child(14) { --angle: 292.5deg; animation-delay: 1.8s;}
    .petalo:nth-child(15) { --angle: 315deg; animation-delay: 1.88s;}
    .petalo:nth-child(16) { --angle: 337.5deg; animation-delay: 2.01s;}
    /* Pétalos interiores, más cortos y opacos */
    .petalo-mini {
      position: absolute;
      width: 49px;
      height: 110px;
      left: 50%; top: 50%;
      transform: translate(-50%, -80%);
      background: linear-gradient(180deg, #ffd53c 60%, #e8ac3d 100%);
      border-radius: 50% 60% 60% 60%/60% 85% 45% 80%;
      z-index: 2;
      opacity: 0.78;
      animation: miniPetalMove 2.5s infinite ease-in-out;
      box-shadow: 0 6px 10px #eabb36c7, 0 1px 1.8px #dbc21677;
    }
    /* Animación pétalos interiores */
    @keyframes miniPetalMove {
      0% { transform: translate(-50%, -80%) scaleY(1) rotate(var(--angle2,0deg)); }
      40%{ transform: translate(-50%, -82%) scaleY(.97) rotate(var(--angle2,0deg)); }
      100%{ transform: translate(-50%, -80%) scaleY(1) rotate(var(--angle2,0deg)); }
    }
    /* Ángulos de pétalos internos */
    .petalo-mini:nth-child(17) { --angle2: 11.25deg; animation-delay: 0s;}
    .petalo-mini:nth-child(18) { --angle2: 33.75deg; animation-delay: .14s;}
    .petalo-mini:nth-child(19) { --angle2: 56.25deg; animation-delay: .21s;}
    .petalo-mini:nth-child(20) { --angle2: 78.75deg; animation-delay: .34s;}
    .petalo-mini:nth-child(21) { --angle2: 101.25deg; animation-delay: .43s;}
    .petalo-mini:nth-child(22) { --angle2: 123.75deg; animation-delay: .52s;}
    .petalo-mini:nth-child(23) { --angle2: 146.25deg; animation-delay: .62s;}
    .petalo-mini:nth-child(24) { --angle2: 168.75deg; animation-delay: .71s;}
    .petalo-mini:nth-child(25) { --angle2: 191.25deg; animation-delay: .81s;}
    .petalo-mini:nth-child(26) { --angle2: 213.75deg; animation-delay: .9s;}
    .petalo-mini:nth-child(27) { --angle2: 236.25deg; animation-delay: 1.0s;}
    .petalo-mini:nth-child(28) { --angle2: 258.75deg; animation-delay: 1.1s;}
    .petalo-mini:nth-child(29) { --angle2: 281.25deg; animation-delay: 1.2s;}
    .petalo-mini:nth-child(30) { --angle2: 303.75deg; animation-delay: 1.3s;}
    .petalo-mini:nth-child(31) { --angle2: 326.25deg; animation-delay: 1.4s;}
    .petalo-mini:nth-child(32) { --angle2: 348.75deg; animation-delay: 1.5s;}
    /* Centro de girasol: círculo oscuro */
    .centro-girasol {
      position: absolute;
      left: 50%; top: 50%;
      width: 120px; height: 120px;
      background: radial-gradient(circle at 35% 35%, #eeab4c 12%, #bc850b 33%, #964f18 80%, #6e3820 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      box-shadow: 0 6px 40px #bc850b33, 0 1.5px 7.2px #63340e82 inset;
      border: 6px solid #ffd86a;
      animation: pulseCenter 2s infinite alternate ease-in;
    }
    /* Detalles: pequeñas semillas circulares */
    .semilla {
      position: absolute;
      width: 15px;
      height: 15px;
      background: radial-gradient(circle, #ecd47d 75%, #9b6b39 100%);
      border-radius: 50%;
      opacity: 0.54;
      z-index: 4;
      animation: bounceSeed 6s infinite;
    }
    .semilla.s1 { top:44px; left:79px; animation-delay:0.4s;}
    .semilla.s2 { top:54px; left:108px; animation-delay:1s;}
    .semilla.s3 { top:69px; left:79px; animation-delay:1.7s;}
    .semilla.s4 { top:74px; left:101px; animation-delay:2.5s;}
    .semilla.s5 { top:99px; left:94px; animation-delay:3.2s;}
    .semilla.s6 { top:89px; left:62px; animation-delay:4.1s;}
    .semilla.s7 { top:63px; left:53px; animation-delay:4.9s;}

    @keyframes pulseCenter {
      from { box-shadow: 0 6px 40px #bc850b33, 0 1.5px 7.2px #63340e82 inset;}
      to { box-shadow: 0 11px 55px #ffd86a88, 0 4px 20px #eeab4c77 inset;}
    }
    @keyframes bounceSeed {
      0%,100% { transform: scale(1) translateY(0);}
      40% {transform: scale(1.13) translateY(-5px);}
      80% {transform: scale(.92) translateY(2px);}
    }
    /* Tallos y hojas */
    .tallo {
      position: absolute;
      width: 28px;
      height: 110px;
      background: linear-gradient(120deg, #5ebf61 60%, #345a31 100%);
      border-radius: 22px 22px 33px 33px / 44px 100px 90px 75px;
      left: 50%;
      top: 92%;
      z-index: 0;
      transform: translateX(-50%);
      box-shadow: 0 2px 12px #30652e44;
      animation: talloMove 6s infinite alternate ease-in-out;
    }
    @keyframes talloMove {
      0%,100% { transform: translateX(-50%) rotateZ(-4deg);}
      48% { transform: translateX(-50%) rotateZ(8deg);}
      78% { transform: translateX(-50%) rotateZ(0deg);}
    }
    .hoja {
      position: absolute;
      width: 60px;
      height: 43px;
      left: 50%;
      top: 87%;
      background: linear-gradient(60deg, #acd77b 70%, #66b867 100%);
      border-radius: 38px 67px 44px 50px / 70px 60px 39px 60px;
      z-index: 1;
      transform-origin: 80% 90%;
      opacity: 0.84;
      box-shadow: 0 2px 9px #488b387e,
                  0 0 0 #fff0;
    }
    .hoja.left {
      transform: translate(-107px, 5px) rotate(-31deg) scaleX(-1);
      animation: hojaOscilaL 3s infinite alternate;
    }
    .hoja.right {
      transform: translate(53px, -9px) rotate(27deg);
      animation: hojaOscilaR 2.3s infinite alternate;
    }
    @keyframes hojaOscilaL {
      from { filter: brightness(1);}
      44% { filter: brightness(1.16);}
      to { filter: brightness(0.9);}
    }
    @keyframes hojaOscilaR {
      from { filter: brightness(1);}
      75% { filter: brightness(0.8);}
      to { filter: brightness(1.11);}
    }
  </style>
</head>
<body>
<div class="girasol" aria-label="Girasol animado y detallado">
  <!-- Pétalos exteriores grandes -->
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(0deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(22.5deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(45deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(67.5deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(90deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(112.5deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(135deg);"></div>
  <div class="petalo" style="transform:translate(-50%, -100%) rotate(157.5deg);"></div>

  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(11.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(33.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(56.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(78.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(101.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(123.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(146.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(168.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(191.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(213.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(236.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(258.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(281.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(303.75deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(326.25deg);"></div>
  <div class="petalo-mini" style="transform:translate(-50%, -80%) rotate(348.75deg);"></div>
  <!-- Centro -->
  <div class="centro-girasol">
    <div class="semilla s1"></div>
    <div class="semilla s2"></div>
    <div class="semilla s3"></div>
    <div class="semilla s4"></div>
    <div class="semilla s5"></div>
    <div class="semilla s6"></div>
    <div class="semilla s7"></div>
  </div>
  <!-- Tallo y hojas -->
  <div class="tallo"></div>
  <div class="hoja left"></div>
  <div class="hoja right"></div>
</div>
</body>
</html>
