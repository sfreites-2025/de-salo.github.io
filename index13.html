<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor 2D</title>
    <style>
        .flor {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        
        /* Centro de la flor */
        .centro {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #FFD700;
            border-radius: 50%;
            top: 80px;
            left: 80px;
            z-index: 10;
        }
        
        /* Pétalos */
        .petalo {
            position: absolute;
            width: 60px;
            height: 30px;
            background-color: #FF69B4;
            border-radius: 50px 50px 0 0;
            top: 85px;
            left: 70px;
            transform-origin: 50% 100%;
        }
        
        /* Tallo */
        .tallo {
            position: absolute;
            width: 8px;
            height: 150px;
            background-color: #228B22;
            top: 200px;
            left: 96px;
            z-index: -1;
        }
        
        /* Hoja */
        .hoja {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #32CD32;
            border-radius: 0 50px 50px 0;
            top: 280px;
            left: 104px;
            transform: rotate(15deg);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="flor">
        <!-- Centro -->
        <div class="centro"></div>
        
        <!-- Pétalos (creados con JavaScript) -->
        
        <!-- Tallo y hoja -->
        <div class="tallo"></div>
        <div class="hoja"></div>
    </div>

    <script>
        // Crear pétalos dinámicamente
        const flor = document.querySelector('.flor');
        const numPetals = 8;
        
        for (let i = 0; i < numPetals; i++) {
            const petalo = document.createElement('div');
            petalo.className = 'petalo';
            petalo.style.transform = `rotate(${i * (360 / numPetals)}deg)`;
            flor.insertBefore(petalo, document.querySelector('.tallo'));
        }
    </script>
</body>
</html>
