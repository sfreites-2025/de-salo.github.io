<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Momento Animado y Especial</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

  body {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #f5f1fa 0%, #c3a6f0 90%);
    font-family: 'Courier Prime', monospace, 'Times New Roman', serif;
    color: #3e2161;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    background: rgba(255, 255, 255, 0.92);
    padding: 34px 38px 38px 38px;
    border-radius: 28px;
    box-shadow: 0 14px 40px rgba(110, 75, 200, 0.25);
    max-width: 720px;
    width: 90vw;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  .typewriter-text {
    font-size: 1.25rem;
    line-height: 1.6;
    white-space: pre-wrap;
    font-weight: 600;
    letter-spacing: 0.05em;
    border-right: 3px solid #6e4bc8;
    width: 100%;
    max-width: 680px;
    margin: 0 auto 30px auto;
    animation: typing 4.5s steps(80, end), blinkCaret 0.75s step-end infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blinkCaret {
    0%, 100% { border-color: transparent; }
    50% { border-color: #6e4bc8; }
  }

  .sparkles {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 5;
  }

  .sparkle {
    position: absolute;
    width: 12px; height: 12px;
    background: radial-gradient(circle, #c6a2ff 70%, transparent 100%);
    border-radius: 50%;
    opacity: 0.8;
    animation: sparkleMove 3.2s linear infinite alternate;
  }
  .sparkle1 { top: 25vh; left: 15vw; animation-delay: 0s; }
  .sparkle2 { top: 40vh; left: 70vw; animation-delay: 1.4s; }
  .sparkle3 { top: 60vh; left: 30vw; animation-delay: 2.7s; }
  .sparkle4 { top: 20vh; left: 85vw; animation-delay: 0.6s; }
  .sparkle5 { top: 55vh; left: 5vw; animation-delay: 1.9s; }

  @keyframes sparkleMove {
    0% { transform: translateY(0px) scale(1);}
    100% { transform: translateY(-15px) scale(1.3);}
  }

  .nav-buttons {
    display: flex;
    justify-content: center;
    gap: 26px;
  }

  button {
    padding: 12px 36px;
    border-radius: 26px;
    border: none;
    background: linear-gradient(90deg, #7b54e1, #b088f9);
    color: white;
    font-family: 'Georgia', serif;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(131, 83, 225, 0.5);
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
    min-width: 130px;
  }
  button:hover {
    background: linear-gradient(90deg, #a18cf9, #6c47cc);
    transform: scale(1.06);
  }
</style>
</head>
<body>
  <div class="sparkles" aria-hidden="true">
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>
    <div class="sparkle sparkle5"></div>
  </div>

  <main class="container" role="main" aria-label="Mensaje animado para un momento especial">
    <div class="typewriter-text" id="animatedMessage">
      Este momento es especial, como cada paso que has dado.<br><br>
      Que este mensaje animado celebre tu perseverancia y el impulso que te lleva adelante.<br><br>
      Gracias por permitirme ser parte de esta historia.
    </div>
    <nav class="nav-buttons" aria-label="Navegaci칩n de p치gina">
      <button type="button" onclick="window.history.back()" aria-label="P치gina anterior">Anterior</button>
      <button type="button" onclick="window.location.href='index26.html'" aria-label="P치gina siguiente">Siguiente</button>
    </nav>
  </main>
</body>
</html>
